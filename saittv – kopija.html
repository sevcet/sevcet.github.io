<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV YouTube Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        #player {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Progress bar na dnu */
        #progressContainer {
            position: absolute;
            bottom: 60px;
            left: 5%;
            width: 90%;
            background: rgba(255,255,255,0.2);
            height: 6px;
            border-radius: 3px;
            z-index: 10001;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        #progressBar {
            height: 100%;
            background: #ff4444;
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s ease;
        }
        
        /* Info panel */
        #infoPanel {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 12px 18px;
            border-radius: 8px;
            font-size: 16px;
            z-index: 10001;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-left: 4px solid #ff4444;
        }
        
        /* Time display */
        #timeDisplay {
            position: absolute;
            bottom: 75px;
            left: 5%;
            color: white;
            font-size: 14px;
            background: rgba(0,0,0,0.7);
            padding: 5px 10px;
            border-radius: 4px;
            z-index: 10001;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        /* Quick seek indicators */
        .seek-indicator {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 18px;
            z-index: 10001;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        #seekBackward {
            left: 30px;
        }
        #seekForward {
            right: 30px;
        }
        
        /* CC Menu sa scroll-om */
        #ccMenu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            color: white;
            padding: 20px;
            border-radius: 12px;
            z-index: 10002;
            opacity: 0;
            transition: opacity 0.3s ease;
            width: 350px;
            max-height: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            pointer-events: none;
            display: flex;
            flex-direction: column;
        }
        #ccMenu.visible {
            opacity: 1;
            pointer-events: all;
        }
        .menu-title {
            font-size: 20px;
            margin-bottom: 15px;
            text-align: center;
            color: #ff4444;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            flex-shrink: 0;
        }
        .cc-options-container {
            flex: 1;
            overflow-y: auto;
            max-height: 300px;
            padding-right: 5px;
        }
        .cc-options-container::-webkit-scrollbar {
            width: 6px;
        }
        .cc-options-container::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
        }
        .cc-options-container::-webkit-scrollbar-thumb {
            background: #ff4444;
            border-radius: 3px;
        }
        .cc-option {
            padding: 12px 15px;
            margin: 5px 0;
            background: rgba(255,255,255,0.1);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }
        .cc-option:hover,
        .cc-option:focus {
            background: rgba(255,255,255,0.2);
            border-color: #ff4444;
            transform: scale(1.02);
            outline: none;
        }
        .cc-option.selected {
            background: rgba(255,68,68,0.3);
            border-color: #ff4444;
        }
        .scroll-indicator {
            text-align: center;
            color: #888;
            font-size: 12px;
            margin-top: 10px;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div id="player"></div>
    
    <!-- Progress i kontrole -->
    <div id="progressContainer">
        <div id="progressBar"></div>
    </div>
    <div id="timeDisplay"></div>
    
    <!-- Seek indikatori -->
    <div id="seekBackward" class="seek-indicator">‚è™ -60s</div>
    <div id="seekForward" class="seek-indicator">+60s ‚è©</div>
    
    <!-- CC Menu sa scroll-om -->
    <div id="ccMenu">
        <div class="menu-title">üéØ Odabir titlova</div>
        <div id="ccOptions" class="cc-options-container"></div>
        <div class="scroll-indicator">‚Üë‚Üì za navigaciju ‚Ä¢ ENTER za izbor</div>
    </div>
    
    <div id="infoPanel"></div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        let hideTimeout;
        let isPlaying = false;
        let progressInterval;
        let isCCMenuOpen = false;
        let currentCCSelection = 0;
        
        // Fiksni jezici za titlove
        const availableLanguages = [
            { languageCode: 'sr', name: 'Srpski' },
            { languageCode: 'en', name: 'Engleski' },
            { languageCode: 'hr', name: 'Hrvatski' },
            { languageCode: 'bs', name: 'Bosanski' },
            { languageCode: 'sl', name: 'Slovenaƒçki' },
            { languageCode: 'mk', name: 'Makedonski' },
            { languageCode: 'de', name: 'Nemaƒçki' },
            { languageCode: 'fr', name: 'Francuski' }
        ];
        
        let currentCaptionTrack = -1;

        function onYouTubeIframeAPIReady() {
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get('videoId');
            
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: videoId,
                playerVars: {
                    'autoplay': 1,
                    'rel': 0,
                    'modestbranding': 1,
                    'controls': 0,
                    'showinfo': 0,
                    'fs': 1,
                    'iv_load_policy': 3,
                    'disablekb': 1,
                    'playsinline': 1,
                    'cc_load_policy': 0
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange,
                    'onError': onPlayerError
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
            isPlaying = true;
            hideControls();
            
            startProgressTracking();
            
            if (window.AndroidInterface) {
                AndroidInterface.playerReady();
            }
            
            showInfo("‚Üê‚Üí Seek (60s) | ‚Üë CC meni | ENTER Play/Pause | BACK Zatvori");
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                isPlaying = true;
                startProgressTracking();
            } else if (event.data === YT.PlayerState.PAUSED) {
                isPlaying = false;
                stopProgressTracking();
            } else if (event.data === YT.PlayerState.ENDED) {
                isPlaying = false;
                stopProgressTracking();
                showInfo("Video zavr≈°en");
            }
            resetHideTimer();
        }

        function onPlayerError(event) {
            console.error('Player error:', event.data);
            showInfo("Gre≈°ka pri reprodukciji");
        }

        function showCCMenu() {
            const menu = document.getElementById('ccMenu');
            const optionsContainer = document.getElementById('ccOptions');
            
            if (menu && optionsContainer) {
                currentCCSelection = currentCaptionTrack + 1; // +1 jer 0 je "Bez titlova"
                
                renderCCMenu();
                menu.classList.add('visible');
                isCCMenuOpen = true;
                
                updateCCSelection();
            }
        }

        function renderCCMenu() {
            const optionsContainer = document.getElementById('ccOptions');
            
            let optionsHTML = '';
            
            // "Bez titlova" opcija
            const isNoCaptionSelected = currentCaptionTrack === -1 && currentCCSelection === 0;
            optionsHTML += `<div class="cc-option ${isNoCaptionSelected ? 'selected' : ''}" data-index="-1">
                ‚ùå Bez titlova
            </div>`;
            
            // Titlovi po jezicima
            availableLanguages.forEach((lang, index) => {
                const isSelected = currentCaptionTrack === index && currentCCSelection === index + 1;
                const languageName = getLanguageName(lang.languageCode);
                
                optionsHTML += `<div class="cc-option ${isSelected ? 'selected' : ''}" data-index="${index}">
                    ${languageName}
                </div>`;
            });
            
            optionsContainer.innerHTML = optionsHTML;
        }

        function hideCCMenu() {
            const menu = document.getElementById('ccMenu');
            if (menu) {
                menu.classList.remove('visible');
                isCCMenuOpen = false;
            }
        }

        function updateCCSelection() {
            const options = document.querySelectorAll('.cc-option');
            options.forEach((option, index) => {
                if (index === currentCCSelection) {
                    option.classList.add('selected');
                    // Auto-scroll da selekcija bude vidljiva
                    option.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
                } else {
                    option.classList.remove('selected');
                }
            });
        }

        function navigateCCMenu(direction) {
            if (!isCCMenuOpen) return;
            
            const totalOptions = availableLanguages.length + 1; // +1 za "Bez titlova"
            
            currentCCSelection += direction;
            
            // Circular navigation
            if (currentCCSelection < 0) {
                currentCCSelection = totalOptions - 1;
            } else if (currentCCSelection >= totalOptions) {
                currentCCSelection = 0;
            }
            
            updateCCSelection();
        }

        function selectCCOption() {
            if (!isCCMenuOpen) return;
            
            const options = document.querySelectorAll('.cc-option');
            if (options[currentCCSelection]) {
                const index = parseInt(options[currentCCSelection].getAttribute('data-index'));
                setCaptionTrack(index);
            }
        }

        function setCaptionTrack(index) {
            currentCaptionTrack = index;
            
            try {
                if (index === -1) {
                    // Iskljuƒçi titlove
                    player.unloadModule('captions');
                    showInfo("Titlovi: Iskljuƒçeni");
                } else {
                    // Ukljuƒçi titlove za odabrani jezik
                    const lang = availableLanguages[index];
                    player.loadModule('captions');
                    
                    // Poku≈°aj postaviti titlove za odabrani jezik
                    setTimeout(() => {
                        try {
                            player.setOption('captions', 'track', {languageCode: lang.languageCode});
                        } catch (e) {
                            console.log("Trying alternative caption method...");
                        }
                    }, 500);
                    
                    showInfo("Titlovi: " + getLanguageName(lang.languageCode));
                }
            } catch (e) {
                console.error("Error setting caption track:", e);
                showInfo("Gre≈°ka pri postavljanju titlova");
            }
            
            hideCCMenu();
        }

        function getLanguageName(langCode) {
            const languages = {
                'sr': 'üá∑üá∏ Srpski', 'en': 'üá∫üá∏ Engleski', 'hr': 'üá≠üá∑ Hrvatski', 'bs': 'üáßüá¶ Bosanski',
                'sl': 'üá∏üáÆ Slovenaƒçki', 'mk': 'üá≤üá∞ Makedonski', 'de': 'üá©üá™ Nemaƒçki', 'fr': 'üá´üá∑ Francuski'
            };
            return languages[langCode] || langCode;
        }

        // Seek funkcije - sada fiksno 60 sekundi
        function seek(direction) {
            if (isCCMenuOpen) return;
            
            const seekAmount = 60; // Fiksno 60 sekundi
            const currentTime = player.getCurrentTime();
            const duration = player.getDuration();
            const newTime = Math.max(0, Math.min(duration, currentTime + (direction * seekAmount)));
            
            player.seekTo(newTime, true);
            
            // Prika≈æi seek indikator
            const indicator = direction < 0 ? document.getElementById('seekBackward') : document.getElementById('seekForward');
            if (indicator) {
                indicator.style.opacity = '1';
                setTimeout(() => {
                    indicator.style.opacity = '0';
                }, 1000);
            }
            
            showControlsTemporary();
        }

        function togglePlayPause() {
            if (isCCMenuOpen) {
                selectCCOption();
                return;
            }
            
            if (isPlaying) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }

        function startProgressTracking() {
            stopProgressTracking();
            progressInterval = setInterval(updateProgress, 1000);
        }

        function stopProgressTracking() {
            if (progressInterval) {
                clearInterval(progressInterval);
                progressInterval = null;
            }
        }

        function updateProgress() {
            if (player && player.getCurrentTime && player.getDuration) {
                const currentTime = player.getCurrentTime();
                const duration = player.getDuration();
                const progress = (currentTime / duration) * 100;
                
                const progressBar = document.getElementById('progressBar');
                if (progressBar) {
                    progressBar.style.width = progress + '%';
                }
                
                const timeDisplay = document.getElementById('timeDisplay');
                if (timeDisplay) {
                    timeDisplay.textContent = formatTime(currentTime) + ' / ' + formatTime(duration);
                }
            }
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return mins + ':' + (secs < 10 ? '0' : '') + secs;
        }

        function showControls() {
            if (isCCMenuOpen) return;
            
            const progress = document.getElementById('progressContainer');
            const timeDisplay = document.getElementById('timeDisplay');
            if (progress) progress.style.opacity = '1';
            if (timeDisplay) timeDisplay.style.opacity = '1';
            resetHideTimer();
        }

        function hideControls() {
            const progress = document.getElementById('progressContainer');
            const timeDisplay = document.getElementById('timeDisplay');
            if (progress) progress.style.opacity = '0';
            if (timeDisplay) timeDisplay.style.opacity = '0';
            clearTimeout(hideTimeout);
        }

        function showControlsTemporary() {
            showControls();
            resetHideTimer();
        }

        function resetHideTimer() {
            clearTimeout(hideTimeout);
            hideTimeout = setTimeout(hideControls, 3000);
        }

        function closePlayer() {
            stopProgressTracking();
            if (window.AndroidInterface) {
                AndroidInterface.closePlayer();
            } else {
                window.history.back();
            }
        }

        function showInfo(message) {
            const infoPanel = document.getElementById('infoPanel');
            if (infoPanel) {
                infoPanel.textContent = message;
                infoPanel.style.opacity = '1';
                setTimeout(() => {
                    infoPanel.style.opacity = '0';
                }, 3000);
            }
        }

        // TV komande
        document.addEventListener('keydown', function(event) {
            showControlsTemporary();
            
            switch(event.key) {
                case 'ArrowUp':
                    if (!isCCMenuOpen) {
                        // Aktiviraj CC meni
                        showCCMenu();
                    } else {
                        // Navigiraj gore u CC meniju
                        navigateCCMenu(-1);
                    }
                    event.preventDefault();
                    break;
                    
                case 'ArrowDown':
                    if (isCCMenuOpen) {
                        // Navigiraj dole u CC meniju
                        navigateCCMenu(1);
                    }
                    event.preventDefault();
                    break;
                    
                case 'Enter':
                    if (isCCMenuOpen) {
                        // Izaberi titlove u CC meniju
                        selectCCOption();
                    } else {
                        // Play/Pause
                        togglePlayPause();
                    }
                    event.preventDefault();
                    break;
                    
                case ' ':
                    // Play/Pause (samo ako CC meni nije otvoren)
                    if (!isCCMenuOpen) {
                        togglePlayPause();
                        event.preventDefault();
                    }
                    break;
                    
                case 'ArrowLeft':
                    // Seek nazad 60s
                    seek(-1);
                    event.preventDefault();
                    break;
                    
                case 'ArrowRight':
                    // Seek napred 60s
                    seek(1);
                    event.preventDefault();
                    break;
                    
                case 'Escape':
                case 'Backspace':
                    if (isCCMenuOpen) {
                        // Zatvori CC meni
                        hideCCMenu();
                    } else {
                        // Zatvori player
                        closePlayer();
                    }
                    event.preventDefault();
                    break;
            }
        });

        // Auto-hide kontrole
        document.addEventListener('mousemove', showControlsTemporary);
        document.addEventListener('click', showControlsTemporary);

        // Inicijalno sakrij kontrole
        window.addEventListener('load', function() {
            setTimeout(hideControls, 2000);
        });

        // Cleanup pri zatvaranju
        window.addEventListener('beforeunload', function() {
            stopProgressTracking();
        });
    </script>
</body>
</html>
