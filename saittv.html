<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV YouTube Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        #player {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Simple info panel */
        #infoPanel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 14px;
            z-index: 10001;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- YouTube player sa uključenim kontrolama -->
    <div id="player"></div>
    <div id="infoPanel"></div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        let hideTimeout;
        
        function onYouTubeIframeAPIReady() {
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get('videoId');
            
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: videoId,
                playerVars: {
                    'autoplay': 1,
                    'rel': 0,
                    'modestbranding': 1,
                    'controls': 1, // UKLJUČI YouTube kontrole!
                    'showinfo': 0,
                    'fs': 1,
                    'iv_load_policy': 3,
                    'disablekb': 0, // DOZVOLI YouTube tastaturu
                    'playsinline': 1,
                    'cc_load_policy': 1, // Titlovi po defaultu
                    'cc_lang_pref': 'sr'
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange,
                    'onError': onPlayerError
                }
            });
        }

        function onPlayerReady(event) {
            // Fokusiraj player da bi YouTube kontrole radile
            const iframe = document.getElementById('player');
            if (iframe) {
                iframe.focus();
            }
            
            showInfo("YouTube Player spreman");
            
            if (window.AndroidInterface) {
                AndroidInterface.playerReady();
            }
        }

        function onPlayerStateChange(event) {
            // YouTube player sam upravlja svim kontrolama
        }

        function onPlayerError(event) {
            console.error('Player error:', event.data);
            showInfo("Greška pri reprodukciji");
        }

        function showInfo(message) {
            const infoPanel = document.getElementById('infoPanel');
            if (infoPanel) {
                infoPanel.textContent = message;
                infoPanel.style.opacity = '1';
                setTimeout(() => {
                    infoPanel.style.opacity = '0';
                }, 3000);
            }
        }

        // Samo Back dugme za zatvaranje
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' || event.key === 'Backspace') {
                closePlayer();
            }
        });

        function closePlayer() {
            if (window.AndroidInterface) {
                AndroidInterface.closePlayer();
            } else {
                window.history.back();
            }
        }

        // Fokusiraj player odmah
        document.addEventListener('DOMContentLoaded', function() {
            const iframe = document.getElementById('player');
            if (iframe) {
                iframe.focus();
            }
        });
    </script>
</body>
</html>
