<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV YouTube Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        
        /* Loading screen */
        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            color: white;
        }
        
        #loadingText {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #333;
            border-top: 5px solid #ff4444;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #errorScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        #errorText {
            font-size: 20px;
            margin-bottom: 20px;
            color: #ff4444;
        }
        
        #retryButton {
            background: #ff4444;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        #player {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Progress bar na dnu */
        #progressContainer {
            position: absolute;
            bottom: 60px;
            left: 5%;
            width: 90%;
            background: rgba(255,255,255,0.2);
            height: 6px;
            border-radius: 3px;
            z-index: 10001;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        #progressBar {
            height: 100%;
            background: #ff4444;
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s ease;
        }
        
        /* Info panel */
        #infoPanel {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 12px 18px;
            border-radius: 8px;
            font-size: 16px;
            z-index: 10001;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-left: 4px solid #ff4444;
        }
        
        /* Quick seek indicators */
        .seek-indicator {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 18px;
            z-index: 10001;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        #seekBackward {
            left: 30px;
        }
        #seekForward {
            right: 30px;
        }
        
        /* CC Menu */
        #ccMenu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            color: white;
            padding: 20px;
            border-radius: 12px;
            z-index: 10002;
            opacity: 0;
            transition: opacity 0.3s ease;
            width: 400px;
            max-height: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            pointer-events: none;
            display: flex;
            flex-direction: column;
        }
        #ccMenu.visible {
            opacity: 1;
            pointer-events: all;
        }
        .menu-title {
            font-size: 20px;
            margin-bottom: 15px;
            text-align: center;
            color: #ff4444;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            flex-shrink: 0;
        }
        .cc-options-container {
            flex: 1;
            overflow-y: auto;
            max-height: 400px;
            padding-right: 5px;
        }
        .cc-option {
            padding: 12px 15px;
            margin: 5px 0;
            background: rgba(255,255,255,0.1);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }
        .cc-option:hover,
        .cc-option:focus {
            background: rgba(255,255,255,0.2);
            border-color: #ff4444;
            transform: scale(1.02);
            outline: none;
        }
        .cc-option.selected {
            background: rgba(255,68,68,0.3);
            border-color: #ff4444;
        }
        .scroll-indicator {
            text-align: center;
            color: #888;
            font-size: 12px;
            margin-top: 10px;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div class="spinner"></div>
        <div id="loadingText">Uƒçitavam video...</div>
    </div>
    
    <!-- Error Screen -->
    <div id="errorScreen">
        <div id="errorText">Gre≈°ka pri uƒçitavanju videa</div>
        <div>Proverite internet konekciju</div>
        <button id="retryButton">POKU≈†AJ PONOVO</button>
    </div>

    <!-- YouTube Player -->
    <iframe 
        id="player"
        frameborder="0"
        allowfullscreen
        allow="autoplay; encrypted-media"
        src=""
        style="display: none;">
    </iframe>
    
    <!-- Progress i kontrole -->
    <div id="progressContainer">
        <div id="progressBar"></div>
    </div>
    
    <!-- Seek indikatori -->
    <div id="seekBackward" class="seek-indicator">‚è™ -60s</div>
    <div id="seekForward" class="seek-indicator">+60s ‚è©</div>
    
    <!-- CC Menu -->
    <div id="ccMenu">
        <div class="menu-title">üéØ Odabir titlova</div>
        <div id="ccOptions" class="cc-options-container">
            <div class="cc-option selected" data-language="off">‚ùå Bez titlova</div>
            <div class="cc-option" data-language="sr">üá∑üá∏ Srpski</div>
            <div class="cc-option" data-language="en">üá∫üá∏ Engleski</div>
            <div class="cc-option" data-language="hr">üá≠üá∑ Hrvatski</div>
            <div class="cc-option" data-language="bs">üáßüá¶ Bosanski</div>
        </div>
        <div class="scroll-indicator">‚Üë‚Üì za navigaciju ‚Ä¢ ENTER za izbor</div>
    </div>
    
    <div id="infoPanel"></div>

    <script>
        let player;
        let hideTimeout;
        let isPlaying = true;
        let isCCMenuOpen = false;
        let currentCCSelection = 0;
        let currentTime = 0;
        let videoDuration = 0;
        let progressInterval;

        function initializePlayer() {
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get('videoId');
            
            if (!videoId) {
                showError("Nema Video ID-a u URL-u");
                return;
            }

            console.log("Uƒçitavam video:", videoId);
            
            // Kreiraj YouTube embed URL
            const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1&controls=0&showinfo=0&fs=1&iv_load_policy=3&disablekb=1&playsinline=1&cc_load_policy=0&enablejsapi=1&origin=${window.location.origin}`;
            
            const iframe = document.getElementById('player');
            iframe.src = embedUrl;
            
            // Sakrij loading nakon 3 sekunde
            setTimeout(() => {
                document.getElementById('loadingScreen').style.display = 'none';
                iframe.style.display = 'block';
                showInfo("‚Üê‚Üí Seek (60s) | ‚Üë CC meni | ENTER Play/Pause | BACK Zatvori");
                startProgressSimulation();
            }, 3000);
            
            // Postavi event listener za iframe load
            iframe.onload = function() {
                console.log("Iframe uƒçitan");
                document.getElementById('loadingScreen').style.display = 'none';
                iframe.style.display = 'block';
            };
            
            iframe.onerror = function() {
                showError("Gre≈°ka pri uƒçitavanju videa");
            };
        }

        function startProgressSimulation() {
            // Simuliraj progress bar (po≈°to nemamo API pristup)
            let progress = 0;
            progressInterval = setInterval(() => {
                if (progress < 100) {
                    progress += 0.1;
                    document.getElementById('progressBar').style.width = progress + '%';
                } else {
                    progress = 0;
                }
            }, 1000);
        }

        function showError(message) {
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('errorScreen').style.display = 'flex';
            document.getElementById('errorText').textContent = message;
        }

        function hideError() {
            document.getElementById('errorScreen').style.display = 'none';
        }

        function retryPlayer() {
            hideError();
            document.getElementById('loadingScreen').style.display = 'flex';
            initializePlayer();
        }

        // CC Menu funkcije
        function showCCMenu() {
            const menu = document.getElementById('ccMenu');
            menu.classList.add('visible');
            isCCMenuOpen = true;
            currentCCSelection = 0;
            updateCCSelection();
        }

        function hideCCMenu() {
            const menu = document.getElementById('ccMenu');
            menu.classList.remove('visible');
            isCCMenuOpen = false;
        }

        function updateCCSelection() {
            const options = document.querySelectorAll('.cc-option');
            options.forEach((option, index) => {
                if (index === currentCCSelection) {
                    option.classList.add('selected');
                } else {
                    option.classList.remove('selected');
                }
            });
        }

        function navigateCCMenu(direction) {
            if (!isCCMenuOpen) return;
            
            const options = document.querySelectorAll('.cc-option');
            currentCCSelection += direction;
            
            if (currentCCSelection < 0) {
                currentCCSelection = options.length - 1;
            } else if (currentCCSelection >= options.length) {
                currentCCSelection = 0;
            }
            
            updateCCSelection();
        }

        function selectCCOption() {
            if (!isCCMenuOpen) return;
            
            const options = document.querySelectorAll('.cc-option');
            const selectedOption = options[currentCCSelection];
            const language = selectedOption.getAttribute('data-language');
            
            setCaptionTrack(language);
        }

        function setCaptionTrack(language) {
            const iframe = document.getElementById('player');
            let newUrl = iframe.src;
            
            // Ukloni postojeƒáe cc parametre
            newUrl = newUrl.replace(/&cc_lang_pref=[^&]*/, '')
                          .replace(/&cc_load_policy=[^&]*/, '');
            
            if (language === 'off') {
                newUrl += '&cc_load_policy=0';
                showInfo("Titlovi: Iskljuƒçeni");
            } else {
                newUrl += `&cc_load_policy=1&cc_lang_pref=${language}`;
                showInfo(`Titlovi: ${getLanguageName(language)}`);
            }
            
            iframe.src = newUrl;
            hideCCMenu();
        }

        function getLanguageName(code) {
            const languages = {
                'sr': 'Srpski',
                'en': 'Engleski', 
                'hr': 'Hrvatski',
                'bs': 'Bosanski'
            };
            return languages[code] || code;
        }

        // Seek funkcije
        function seek(direction) {
            if (isCCMenuOpen) return;
            
            const seekAmount = 60;
            showSeekIndicator(direction, seekAmount);
            showControlsTemporary();
        }

        function showSeekIndicator(direction, seconds) {
            const indicator = direction < 0 ? document.getElementById('seekBackward') : document.getElementById('seekForward');
            if (indicator) {
                indicator.style.opacity = '1';
                setTimeout(() => {
                    indicator.style.opacity = '0';
                }, 1000);
            }
        }

        function togglePlayPause() {
            if (isCCMenuOpen) {
                selectCCOption();
                return;
            }
            
            // Simuliraj play/pause po≈°to nemamo API pristup
            isPlaying = !isPlaying;
            showInfo(isPlaying ? "‚ñ∂ Reprodukcija" : "‚è∏ Pauzirano");
            showControlsTemporary();
        }

        function showControls() {
            if (isCCMenuOpen) return;
            
            const progress = document.getElementById('progressContainer');
            if (progress) progress.style.opacity = '1';
            resetHideTimer();
        }

        function hideControls() {
            const progress = document.getElementById('progressContainer');
            if (progress) progress.style.opacity = '0';
            clearTimeout(hideTimeout);
        }

        function showControlsTemporary() {
            showControls();
            resetHideTimer();
        }

        function resetHideTimer() {
            clearTimeout(hideTimeout);
            hideTimeout = setTimeout(hideControls, 3000);
        }

        function closePlayer() {
            if (progressInterval) {
                clearInterval(progressInterval);
            }
            if (window.AndroidInterface) {
                AndroidInterface.closePlayer();
            } else {
                window.history.back();
            }
        }

        function showInfo(message) {
            const infoPanel = document.getElementById('infoPanel');
            if (infoPanel) {
                infoPanel.textContent = message;
                infoPanel.style.opacity = '1';
                setTimeout(() => {
                    infoPanel.style.opacity = '0';
                }, 3000);
            }
        }

        // TV komande
        document.addEventListener('keydown', function(event) {
            showControlsTemporary();
            
            switch(event.key) {
                case 'ArrowUp':
                    if (!isCCMenuOpen) {
                        showCCMenu();
                    } else {
                        navigateCCMenu(-1);
                    }
                    event.preventDefault();
                    break;
                    
                case 'ArrowDown':
                    if (isCCMenuOpen) {
                        navigateCCMenu(1);
                    }
                    event.preventDefault();
                    break;
                    
                case 'Enter':
                    if (isCCMenuOpen) {
                        selectCCOption();
                    } else {
                        togglePlayPause();
                    }
                    event.preventDefault();
                    break;
                    
                case ' ':
                    if (!isCCMenuOpen) {
                        togglePlayPause();
                        event.preventDefault();
                    }
                    break;
                    
                case 'ArrowLeft':
                    seek(-1);
                    event.preventDefault();
                    break;
                    
                case 'ArrowRight':
                    seek(1);
                    event.preventDefault();
                    break;
                    
                case 'Escape':
                case 'Backspace':
                    if (isCCMenuOpen) {
                        hideCCMenu();
                    } else {
                        closePlayer();
                    }
                    event.preventDefault();
                    break;
            }
        });

        document.addEventListener('mousemove', showControlsTemporary);
        document.addEventListener('click', showControlsTemporary);

        // Event listeneri za dugmiƒáe
        document.getElementById('retryButton').addEventListener('click', retryPlayer);

        // Pokreni player kada se stranica uƒçita
        window.addEventListener('load', function() {
            console.log("Stranica uƒç√≠tana, pokreƒáem player...");
            initializePlayer();
            setTimeout(hideControls, 2000);
        });

        // Cleanup
        window.addEventListener('beforeunload', function() {
            if (progressInterval) {
                clearInterval(progressInterval);
            }
        });
    </script>
</body>
</html>
