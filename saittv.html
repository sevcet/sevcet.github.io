<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV YouTube Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        #player {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
        }
        
        /* Focus helper */
        #focusHelper {
            position: absolute;
            top: 0;
            left: 0;
            width: 1px;
            height: 1px;
            background: transparent;
            border: none;
            outline: none;
            opacity: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- YouTube player -->
    <iframe 
        id="player"
        src=""
        frameborder="0"
        allow="autoplay; encrypted-media; fullscreen"
        allowfullscreen
        tabindex="0">
    </iframe>
    
    <!-- Focus helper -->
    <button id="focusHelper"></button>

    <script>
        // Konfiguracija YouTube playera
        function initializePlayer() {
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get('videoId');
            
            if (!videoId) {
                console.error('No videoId provided');
                return;
            }

            // YouTube TV embed URL sa svim kontrolama
            const embedUrl = `https://www.youtube.com/embed/${videoId}?` + new URLSearchParams({
                'autoplay': '1',
                'rel': '0',
                'modestbranding': '1',
                'controls': '1',
                'showinfo': '0',
                'fs': '1',
                'iv_load_policy': '3',
                'disablekb': '0',
                'playsinline': '1',
                'cc_load_policy': '1',
                'cc_lang_pref': 'sr',
                'enablejsapi': '1',
                'widget_referrer': window.location.href,
                'origin': window.location.origin
            });

            const player = document.getElementById('player');
            player.src = embedUrl;
            
            // Fokusiraj player odmah
            setTimeout(() => {
                player.focus();
                console.log('Player focused');
            }, 1000);

            // Obavesti Android da je player spreman
            if (window.AndroidInterface) {
                setTimeout(() => {
                    AndroidInterface.playerReady();
                }, 2000);
            }
        }

        // YouTube TV komande
        function setupTVControls() {
            const player = document.getElementById('player');
            
            // Fokus management
            player.addEventListener('load', function() {
                console.log('Player loaded, setting focus...');
                setTimeout(() => {
                    player.focus();
                    player.contentWindow.focus();
                }, 500);
            });

            // Globalne TV komande
            document.addEventListener('keydown', function(event) {
                console.log('Key pressed:', event.key);
                
                switch(event.key) {
                    case 'Backspace':
                    case 'Escape':
                    case 'b':
                    case 'B':
                        // Back dugme - zatvori player
                        event.preventDefault();
                        event.stopPropagation();
                        closePlayer();
                        break;
                        
                    case 'MediaPlayPause':
                    case ' ':
                        // Play/Pause - prosledi YouTube-u
                        event.preventDefault();
                        break;
                        
                    case 'ArrowUp':
                    case 'ArrowDown':
                    case 'ArrowLeft':
                    case 'ArrowRight':
                    case 'Enter':
                        // Navigacija - prosledi YouTube-u
                        event.preventDefault();
                        break;
                }
            });

            // Spreči bubble-up eventova
            player.addEventListener('keydown', function(event) {
                event.stopPropagation();
            });
            
            player.addEventListener('keyup', function(event) {
                event.stopPropagation();
            });
        }

        function closePlayer() {
            console.log('Closing player...');
            if (window.AndroidInterface) {
                AndroidInterface.closePlayer();
            } else {
                window.history.back();
            }
        }

        // Pokreni sve kada se stranica učita
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing player...');
            initializePlayer();
            setupTVControls();
            
            // Fokusiraj player na svaki pokušaj
            setInterval(() => {
                const player = document.getElementById('player');
                if (document.activeElement !== player) {
                    player.focus();
                }
            }, 1000);
        });

        // Postavi fokus kada se vrati sa drugog prozora
        window.addEventListener('focus', function() {
            const player = document.getElementById('player');
            setTimeout(() => {
                player.focus();
            }, 100);
        });

        // YouTube API callback
        function onYouTubeIframeAPIReady() {
            console.log('YouTube API Ready');
        }
    </script>
    
    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
