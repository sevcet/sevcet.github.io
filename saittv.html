<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouFlix Player</title>

<style>
    html, body {
        margin:0;
        padding:0;
        width:100%;
        height:100%;
        background:#000;
        overflow:hidden;
        font-family:Arial, sans-serif;
    }

    #player {
        position:absolute;
        top:0; left:0;
        width:100%; height:100%;
    }

    #loading {
        position:absolute;
        top:0; left:0;
        width:100%; height:100%;
        background:black;
        z-index:9999;
        display:flex;
        justify-content:center;
        align-items:center;
        flex-direction:column;
        color:white;
    }

    #toast {
        position:absolute;
        top:40px;
        left:50%;
        transform:translateX(-50%);
        background:rgba(20,20,20,0.85);
        color:white;
        padding:12px 25px;
        border-radius:10px;
        font-size:18px;
        opacity:0;
        transition:opacity .4s;
        z-index:99999;
    }

    /* ---------- TITLOVI MENI ---------- */
    #subtitleMenu {
        position:absolute;
        top:120px;
        right:120px;
        width:360px;
        max-height:60%;
        overflow-y:auto;
        background:rgba(0,0,0,0.85);
        border:2px solid #fff;
        border-radius:12px;
        padding:12px;
        color:white;
        display:none;
        z-index:999999;
    }

    .menuTitle {
        font-size:20px;
        margin-bottom:10px;
        font-weight:bold;
    }

    .menuItem {
        padding:10px;
        background:#222;
        border-radius:6px;
        margin-bottom:6px;
    }

    .menuItem.focused {
        background:#555;
        border:2px solid #fff;
    }
</style>
</head>

<body>

<div id="loading">
    <div style="border:5px solid #444;border-top:5px solid red;width:50px;height:50px;border-radius:50%;animation:spin 1s linear infinite;"></div>
    <div style="margin-top:20px;font-size:18px;">Učitavam video...</div>
</div>

<div id="toast"></div>
<div id="subtitleMenu"></div>
<div id="player"></div>

<script src="https://www.youtube.com/iframe_api"></script>

<script>
/* ============================================================
   PARAMETRI IZ ANDROIDA
============================================================ */
const params = new URLSearchParams(window.location.search);
const VIDEO_ID = params.get("videoId");
const USER_LANG = (params.get("lang") || "en").toLowerCase();

/* ============================================================
   PROŠIRENI RELATED
============================================================ */
const RELATED = {
    "sr": ["bs","hr","me"],
    "bs": ["sr","hr","me"],
    "hr": ["sr","bs","me"],
    "me": ["sr","hr","bs"],

    "sk": ["cs"],
    "cs": ["sk"],
    "sl": ["hr","sr"],
    "pl": ["cs","sk"],

    "da": ["sv","no"],
    "sv": ["da","no","is"],
    "no": ["sv","da"],
    "is": ["sv"],

    "mk": ["bg","sr"],
    "bg": ["mk","sr"],

    "uk": ["ru"],
    "ru": ["uk"],

    "fr": ["es","it","pt"],
    "es": ["fr","pt","it"],
    "pt": ["es","fr","it"],
    "it": ["es","fr","pt"],

    "zh": ["ja","ko"],
    "ja": ["zh","ko"],
    "ko": ["zh","ja"]
};

/* ============================================================
   AUTOPICK TITLA
============================================================ */
function pickSub(available, lang) {

    if (available.includes(lang)) return lang;

    if (RELATED[lang]) {
        for (let r of RELATED[lang]) {
            if (available.includes(r)) return r;
        }
    }

    if (available.includes("en")) return "auto-en";

    return null;
}

/* ============================================================
   YOUTUBE
============================================================ */
let player = null;
let availableSubs = [];

function onYouTubeIframeAPIReady() {

    player = new YT.Player("player", {
        videoId: VIDEO_ID,
        width:"100%",
        height:"100%",
        playerVars:{
            autoplay:1,
            controls:1,
            cc_load_policy:1,
            iv_load_policy:3,
            rel:0,
            fs:1,
            hl:USER_LANG
        },
        events:{
            onReady: onReady
        }
    });
}

function onReady() {

    setTimeout(() => {

        try {
            let tracks = player.getOption("captions","tracklist") || [];
            availableSubs = tracks.map(t => t.languageCode.toLowerCase());
        } catch(e){}

        const chosen = pickSub(availableSubs, USER_LANG);

        if (!chosen) {
            toast("Nema titlova");
        }
        else if (chosen === "auto-en") {
            player.setOption("captions","track",{languageCode:"en"});
            player.setOption("captions","translate", USER_LANG);
            toast("Auto prevod → " + USER_LANG.toUpperCase());
        }
        else {
            player.setOption("captions","track",{languageCode:chosen});
            toast("Titl: " + chosen.toUpperCase());
        }

        document.getElementById("loading").style.display = "none";

    }, 900);
}

/* ============================================================
   DODAVAMO SUBTITLE MENU (manual selection)
============================================================ */
function openSubtitleMenu() {

    const menu = document.getElementById("subtitleMenu");
    menu.innerHTML = "";

    let html = `<div class="menuTitle">Titlovi</div>`;

    // dostupni titlovi sa YouTube
    availableSubs.forEach(lang => {
        html += `<div class="menuItem" data-lang="${lang}">${lang.toUpperCase()}</div>`;
    });

    // auto translate
    html += `<div class="menuTitle">Auto translate</div>`;
    html += `<div class="menuItem" data-auto="1">AUTO → ${USER_LANG.toUpperCase()}</div>`;

    menu.innerHTML = html;
    menu.style.display = "block";

    menuFocusIndex = 0;
    focusMenuItem(menuFocusIndex);
}

function closeSubtitleMenu() {
    document.getElementById("subtitleMenu").style.display = "none";
}

function focusMenuItem(index) {
    const items = document.querySelectorAll(".menuItem");
    items.forEach(i => i.classList.remove("focused"));
    if (items[index]) items[index].classList.add("focused");
}

function activateMenuItem() {
    const items = document.querySelectorAll(".menuItem");
    const item = items[menuFocusIndex];
    if (!item) return;

    const lang = item.getAttribute("data-lang");
    const auto = item.getAttribute("data-auto");

    if (auto === "1") {
        player.setOption("captions","track",{languageCode:"en"});
        player.setOption("captions","translate", USER_LANG);
        toast("Auto → " + USER_LANG.toUpperCase());
    } else {
        player.setOption("captions","track",{languageCode:lang});
        toast("Titl: " + lang.toUpperCase());
    }

    closeSubtitleMenu();
}

/* DPAD nav */
let menuOpen = false;
let menuFocusIndex = 0;

document.addEventListener("keydown", e => {

    if (menuOpen) {
        const items = document.querySelectorAll(".menuItem");

        switch(e.key) {
            case "ArrowDown":
                menuFocusIndex = Math.min(menuFocusIndex + 1, items.length - 1);
                focusMenuItem(menuFocusIndex);
                e.preventDefault();
                return;

            case "ArrowUp":
                menuFocusIndex = Math.max(menuFocusIndex - 1, 0);
                focusMenuItem(menuFocusIndex);
                e.preventDefault();
                return;

            case "Enter":
                activateMenuItem();
                e.preventDefault();
                return;

            case "Backspace":
            case "Escape":
            case "Back":
                closeSubtitleMenu();
                menuOpen = false;
                return;
        }
    }

    // normal DPAD controls
    switch(e.key) {

        case "ArrowLeft":
            player.seekTo(player.getCurrentTime()-20, true);
            e.preventDefault();
            break;

        case "ArrowRight":
            player.seekTo(player.getCurrentTime()+20, true);
            e.preventDefault();
            break;

        case "Enter":
            let s = player.getPlayerState();
            if (s === 1) player.pauseVideo();
            else player.playVideo();
            e.preventDefault();
            break;

        case "ArrowUp":
            openSubtitleMenu();
            menuOpen = true;
            e.preventDefault();
            break;

        case "ArrowDown":
            player.getIframe().contentWindow.postMessage(
                JSON.stringify({event:"command",func:"showControls",args:[true]}),"*"
            );
            e.preventDefault();
            break;
    }
});

/* ============================================================
   TOAST
============================================================ */
let toastTimer=null;
function toast(msg){
    const t=document.getElementById("toast");
    t.innerHTML=msg;
    t.style.opacity=1;
    clearTimeout(toastTimer);
    toastTimer=setTimeout(()=>t.style.opacity=0,2500);
}
</script>

</body>
</html>
