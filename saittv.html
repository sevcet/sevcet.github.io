<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV YouTube Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        #player {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Progress bar na dnu */
        #progressContainer {
            position: absolute;
            bottom: 80px; /* Spušteno ispod točka za podešavanja */
            left: 5%;
            width: 90%;
            background: rgba(255,255,255,0.2);
            height: 6px;
            border-radius: 3px;
            z-index: 10001;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        #progressBar {
            height: 100%;
            background: #ff4444;
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s ease;
        }
        
        /* Close button spušten */
        #closeBtn {
            position: absolute;
            bottom: 30px; /* Spušteno na dno */
            right: 30px;
            background: rgba(255,50,50,0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            z-index: 10001;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            opacity: 0;
        }
        #closeBtn.visible {
            opacity: 1;
        }
        #closeBtn:focus {
            background: rgba(255,0,0,1);
            transform: scale(1.1);
            outline: none;
            box-shadow: 0 0 20px rgba(255,0,0,0.7);
        }
        
        /* Info panel */
        #infoPanel {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 12px 18px;
            border-radius: 8px;
            font-size: 16px;
            z-index: 10001;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-left: 4px solid #ff4444;
        }
        
        /* Time display */
        #timeDisplay {
            position: absolute;
            bottom: 95px;
            left: 5%;
            color: white;
            font-size: 14px;
            background: rgba(0,0,0,0.7);
            padding: 5px 10px;
            border-radius: 4px;
            z-index: 10001;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        /* Volume display */
        #volumeDisplay {
            position: absolute;
            bottom: 95px;
            right: 5%;
            color: white;
            font-size: 14px;
            background: rgba(0,0,0,0.7);
            padding: 5px 10px;
            border-radius: 4px;
            z-index: 10001;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        /* Quick seek indicators */
        .seek-indicator {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 18px;
            z-index: 10001;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        #seekBackward {
            left: 30px;
        }
        #seekForward {
            right: 30px;
        }
    </style>
</head>
<body>
    <div id="player"></div>
    
    <!-- Progress i kontrole -->
    <div id="progressContainer">
        <div id="progressBar"></div>
    </div>
    <div id="timeDisplay"></div>
    <div id="volumeDisplay"></div>
    
    <!-- Seek indikatori -->
    <div id="seekBackward" class="seek-indicator">-10s</div>
    <div id="seekForward" class="seek-indicator">+10s</div>
    
    <!-- Close button -->
    <button id="closeBtn" onclick="closePlayer()" title="Zatvori (Back)">✕</button>
    <div id="infoPanel"></div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        let hideTimeout;
        let isPlaying = false;
        let isMuted = false;
        let progressInterval;
        let seekHoldInterval;
        let currentSeekDirection = 0;
        
        function onYouTubeIframeAPIReady() {
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get('videoId');
            
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: videoId,
                playerVars: {
                    'autoplay': 1,
                    'rel': 0,
                    'modestbranding': 1,
                    'controls': 0,
                    'showinfo': 0,
                    'fs': 1,
                    'iv_load_policy': 3,
                    'disablekb': 1,
                    'playsinline': 1,
                    'cc_load_policy': 1, // Uključi titlove po defaultu
                    'cc_lang_pref': 'sr' // Preferirani jezik titlova
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange,
                    'onError': onPlayerError
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
            isPlaying = true;
            hideControls();
            
            // Pokreni progress tracking
            startProgressTracking();
            
            if (window.AndroidInterface) {
                AndroidInterface.playerReady();
            }
            
            showInfo("Player spreman - Koristite strelice za kontrolu");
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                isPlaying = true;
                startProgressTracking();
            } else if (event.data === YT.PlayerState.PAUSED) {
                isPlaying = false;
                stopProgressTracking();
            } else if (event.data === YT.PlayerState.ENDED) {
                isPlaying = false;
                stopProgressTracking();
                showInfo("Video završen");
            }
            resetHideTimer();
        }

        function onPlayerError(event) {
            console.error('Player error:', event.data);
            showInfo("Greška pri reprodukciji");
        }

        // Seek funkcije sa hold funkcionalnošću
        function startSeek(direction) {
            currentSeekDirection = direction;
            seek(direction * 10); // Prvi seek 10s
            
            // Kontinualni seek dok se drži dugme
            seekHoldInterval = setInterval(() => {
                seek(direction * 5); // Svakih 500ms seek 5s
            }, 500);
            
            showSeekIndicator(direction);
        }

        function stopSeek() {
            currentSeekDirection = 0;
            if (seekHoldInterval) {
                clearInterval(seekHoldInterval);
                seekHoldInterval = null;
            }
            hideSeekIndicator();
        }

        function seek(seconds) {
            const currentTime = player.getCurrentTime();
            const duration = player.getDuration();
            const newTime = Math.max(0, Math.min(duration, currentTime + seconds));
            player.seekTo(newTime, true);
            showControlsTemporary();
        }

        function showSeekIndicator(direction) {
            const indicator = direction < 0 ? document.getElementById('seekBackward') : document.getElementById('seekForward');
            if (indicator) {
                indicator.style.opacity = '1';
                indicator.textContent = direction < 0 ? '⏪ Seek' : 'Seek ⏩';
            }
        }

        function hideSeekIndicator() {
            const indicators = document.querySelectorAll('.seek-indicator');
            indicators.forEach(ind => {
                ind.style.opacity = '0';
            });
        }

        function changeVolume(change) {
            const currentVolume = player.getVolume();
            const newVolume = Math.max(0, Math.min(100, currentVolume + change));
            player.setVolume(newVolume);
            showVolumeDisplay(newVolume);
            showControlsTemporary();
        }

        function muteUnmute() {
            if (isMuted) {
                player.unMute();
                isMuted = false;
                showInfo("Zvuk uključen");
            } else {
                player.mute();
                isMuted = true;
                showInfo("Zvuk isključen");
            }
            showControlsTemporary();
        }

        function startProgressTracking() {
            stopProgressTracking();
            progressInterval = setInterval(updateProgress, 1000);
        }

        function stopProgressTracking() {
            if (progressInterval) {
                clearInterval(progressInterval);
                progressInterval = null;
            }
        }

        function updateProgress() {
            if (player && player.getCurrentTime && player.getDuration) {
                const currentTime = player.getCurrentTime();
                const duration = player.getDuration();
                const progress = (currentTime / duration) * 100;
                
                // Progress bar
                const progressBar = document.getElementById('progressBar');
                if (progressBar) {
                    progressBar.style.width = progress + '%';
                }
                
                // Time display
                const timeDisplay = document.getElementById('timeDisplay');
                if (timeDisplay) {
                    timeDisplay.textContent = formatTime(currentTime) + ' / ' + formatTime(duration);
                }
            }
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return mins + ':' + (secs < 10 ? '0' : '') + secs;
        }

        function showVolumeDisplay(volume) {
            const volumeDisplay = document.getElementById('volumeDisplay');
            if (volumeDisplay) {
                volumeDisplay.textContent = 'Zvuk: ' + volume + '%';
                volumeDisplay.style.opacity = '1';
                setTimeout(() => {
                    volumeDisplay.style.opacity = '0';
                }, 2000);
            }
        }

        function showControls() {
            const progress = document.getElementById('progressContainer');
            const timeDisplay = document.getElementById('timeDisplay');
            const closeBtn = document.getElementById('closeBtn');
            if (progress) progress.style.opacity = '1';
            if (timeDisplay) timeDisplay.style.opacity = '1';
            if (closeBtn) closeBtn.classList.add('visible');
            resetHideTimer();
        }

        function hideControls() {
            const progress = document.getElementById('progressContainer');
            const timeDisplay = document.getElementById('timeDisplay');
            const closeBtn = document.getElementById('closeBtn');
            const volumeDisplay = document.getElementById('volumeDisplay');
            if (progress) progress.style.opacity = '0';
            if (timeDisplay) timeDisplay.style.opacity = '0';
            if (closeBtn) closeBtn.classList.remove('visible');
            if (volumeDisplay) volumeDisplay.style.opacity = '0';
            clearTimeout(hideTimeout);
        }

        function showControlsTemporary() {
            showControls();
            resetHideTimer();
        }

        function resetHideTimer() {
            clearTimeout(hideTimeout);
            hideTimeout = setTimeout(hideControls, 3000);
        }

        function closePlayer() {
            stopProgressTracking();
            stopSeek();
            if (window.AndroidInterface) {
                AndroidInterface.closePlayer();
            } else {
                window.history.back();
            }
        }

        function showInfo(message) {
            const infoPanel = document.getElementById('infoPanel');
            if (infoPanel) {
                infoPanel.textContent = message;
                infoPanel.style.opacity = '1';
                setTimeout(() => {
                    infoPanel.style.opacity = '0';
                }, 3000);
            }
        }

        // Poboljšane TV komande
        let keyState = {};
        
        document.addEventListener('keydown', function(event) {
            showControlsTemporary();
            
            // Sprečava repetitivno pozivanje dok se drži dugme
            if (keyState[event.key]) return;
            keyState[event.key] = true;
            
            switch(event.key) {
                case 'Enter':
                case ' ':
                    if (isPlaying) {
                        player.pauseVideo();
                    } else {
                        player.playVideo();
                    }
                    break;
                    
                case 'ArrowLeft':
                    startSeek(-1); // Seek nazad
                    break;
                    
                case 'ArrowRight':
                    startSeek(1); // Seek napred
                    break;
                    
                case 'ArrowUp':
                    changeVolume(10);
                    break;
                    
                case 'ArrowDown':
                    changeVolume(-10);
                    break;
                    
                case 'Escape':
                case 'Backspace':
                    closePlayer();
                    break;
                    
                case 'm':
                case 'M':
                    muteUnmute();
                    break;
                    
                case 'c':
                case 'C':
                    // Toggle titlove
                    try {
                        if (player && player.getOption && player.setOption) {
                            // Ovo će toggle-ovati titlove
                            showInfo("Titlovi: " + (player.isCaptionsEnabled ? "isključeni" : "uključeni"));
                        }
                    } catch (e) {
                        showInfo("Titlovi nisu dostupni");
                    }
                    break;
            }
        });

        document.addEventListener('keyup', function(event) {
            keyState[event.key] = false;
            
            if (event.key === 'ArrowLeft' || event.key === 'ArrowRight') {
                stopSeek();
            }
        });

        // Auto-hide kontrole
        document.addEventListener('mousemove', showControlsTemporary);
        document.addEventListener('click', showControlsTemporary);

        // Fokus management za TV
        document.addEventListener('DOMContentLoaded', function() {
            const closeBtn = document.getElementById('closeBtn');
            if (closeBtn) {
                closeBtn.focus();
            }
        });

        // Inicijalno sakrij kontrole
        window.addEventListener('load', function() {
            setTimeout(hideControls, 2000);
        });

        // Cleanup pri zatvaranju
        window.addEventListener('beforeunload', function() {
            stopProgressTracking();
            stopSeek();
        });
    </script>
</body>
</html>
