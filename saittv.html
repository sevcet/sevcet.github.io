<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV YouTube Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        #player {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Progress bar na dnu */
        #progressContainer {
            position: absolute;
            bottom: 60px;
            left: 5%;
            width: 90%;
            background: rgba(255,255,255,0.2);
            height: 6px;
            border-radius: 3px;
            z-index: 10001;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        #progressBar {
            height: 100%;
            background: #ff4444;
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s ease;
        }
        
        /* Info panel */
        #infoPanel {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 12px 18px;
            border-radius: 8px;
            font-size: 16px;
            z-index: 10001;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-left: 4px solid #ff4444;
        }
        
        /* Time display */
        #timeDisplay {
            position: absolute;
            bottom: 75px;
            left: 5%;
            color: white;
            font-size: 14px;
            background: rgba(0,0,0,0.7);
            padding: 5px 10px;
            border-radius: 4px;
            z-index: 10001;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        /* Quick seek indicators */
        .seek-indicator {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 18px;
            z-index: 10001;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        #seekBackward {
            left: 30px;
        }
        #seekForward {
            right: 30px;
        }
        
        /* CC Menu sa scroll-om */
        #ccMenu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            color: white;
            padding: 20px;
            border-radius: 12px;
            z-index: 10002;
            opacity: 0;
            transition: opacity 0.3s ease;
            width: 350px;
            max-height: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            pointer-events: none;
            display: flex;
            flex-direction: column;
        }
        #ccMenu.visible {
            opacity: 1;
            pointer-events: all;
        }
        .menu-title {
            font-size: 20px;
            margin-bottom: 15px;
            text-align: center;
            color: #ff4444;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            flex-shrink: 0;
        }
        .cc-options-container {
            flex: 1;
            overflow-y: auto;
            max-height: 300px;
            padding-right: 5px;
        }
        .cc-options-container::-webkit-scrollbar {
            width: 6px;
        }
        .cc-options-container::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
        }
        .cc-options-container::-webkit-scrollbar-thumb {
            background: #ff4444;
            border-radius: 3px;
        }
        .cc-option {
            padding: 12px 15px;
            margin: 5px 0;
            background: rgba(255,255,255,0.1);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }
        .cc-option:hover,
        .cc-option:focus {
            background: rgba(255,255,255,0.2);
            border-color: #ff4444;
            transform: scale(1.02);
            outline: none;
        }
        .cc-option.selected {
            background: rgba(255,68,68,0.3);
            border-color: #ff4444;
        }
        .scroll-indicator {
            text-align: center;
            color: #888;
            font-size: 12px;
            margin-top: 10px;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div id="player"></div>
    
    <!-- Progress i kontrole -->
    <div id="progressContainer">
        <div id="progressBar"></div>
    </div>
    <div id="timeDisplay"></div>
    
    <!-- Seek indikatori -->
    <div id="seekBackward" class="seek-indicator">‚è™ -30s</div>
    <div id="seekForward" class="seek-indicator">+30s ‚è©</div>
    
    <!-- CC Menu sa scroll-om -->
    <div id="ccMenu">
        <div class="menu-title">üéØ Odabir titlova</div>
        <div id="ccOptions" class="cc-options-container"></div>
        <div class="scroll-indicator">‚Üë‚Üì za scroll ‚Ä¢ ENTER za izbor</div>
    </div>
    
    <div id="infoPanel"></div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        let hideTimeout;
        let isPlaying = false;
        let progressInterval;
        let seekHoldInterval;
        let seekStartTime = 0;
        let currentSeekDirection = 0;
        let availableCaptions = [];
        let currentCaptionTrack = -1;
        let isCCMenuOpen = false;
        let currentCCSelection = 0;
        let visibleOptionsCount = 6; // Koliko opcija je vidljivo odjednom
        let scrollOffset = 0;
        
        function onYouTubeIframeAPIReady() {
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get('videoId');
            
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: videoId,
                playerVars: {
                    'autoplay': 1,
                    'rel': 0,
                    'modestbranding': 1,
                    'controls': 0,
                    'showinfo': 0,
                    'fs': 1,
                    'iv_load_policy': 3,
                    'disablekb': 1,
                    'playsinline': 1,
                    'cc_load_policy': 0
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange,
                    'onError': onPlayerError,
                    'onApiChange': onApiChange
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
            isPlaying = true;
            hideControls();
            
            startProgressTracking();
            
            setTimeout(() => {
                getAvailableCaptions();
            }, 3000);
            
            if (window.AndroidInterface) {
                AndroidInterface.playerReady();
            }
            
            showInfo("‚Üê‚Üí Seek | ENTER CC meni | BACK Zatvori");
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                isPlaying = true;
                startProgressTracking();
            } else if (event.data === YT.PlayerState.PAUSED) {
                isPlaying = false;
                stopProgressTracking();
            } else if (event.data === YT.PlayerState.ENDED) {
                isPlaying = false;
                stopProgressTracking();
                showInfo("Video zavr≈°en");
            }
            resetHideTimer();
        }

        function onPlayerError(event) {
            console.error('Player error:', event.data);
            showInfo("Gre≈°ka pri reprodukciji");
        }

        function onApiChange(event) {
            setTimeout(getAvailableCaptions, 1000);
        }

        function getAvailableCaptions() {
            try {
                console.log("Getting available captions...");
                
                if (player.getOption && player.getOptions) {
                    const trackList = player.getOption('captions', 'tracklist');
                    if (trackList && trackList.length > 0) {
                        console.log("Found captions via getOption:", trackList);
                        availableCaptions = trackList;
                        return;
                    }
                }
                
                if (player.getCaptionsList) {
                    const captionsList = player.getCaptionsList();
                    if (captionsList && captionsList.length > 0) {
                        console.log("Found captions via getCaptionsList:", captionsList);
                        availableCaptions = captionsList;
                        return;
                    }
                }
                
                player.loadModule('captions');
                setTimeout(() => {
                    if (player.getOption) {
                        const trackList = player.getOption('captions', 'tracklist');
                        if (trackList && trackList.length > 0) {
                            console.log("Found captions after loading module:", trackList);
                            availableCaptions = trackList;
                        }
                    }
                }, 2000);
                
            } catch (e) {
                console.error("Error getting captions:", e);
            }
            
            if (availableCaptions.length === 0) {
                setTimeout(getAvailableCaptions, 5000);
            }
        }

        function showCCMenu() {
            const menu = document.getElementById('ccMenu');
            const optionsContainer = document.getElementById('ccOptions');
            
            if (menu && optionsContainer) {
                scrollOffset = 0;
                currentCCSelection = currentCaptionTrack + 1;
                
                renderCCMenu();
                menu.classList.add('visible');
                isCCMenuOpen = true;
                
                updateCCSelection();
            }
        }

        function renderCCMenu() {
            const optionsContainer = document.getElementById('ccOptions');
            
            if (availableCaptions.length === 0) {
                optionsContainer.innerHTML = `<div class="cc-option">üîÑ Uƒçitavam titlove...</div>`;
                getAvailableCaptions();
                return;
            }
            
            let optionsHTML = '';
            const totalOptions = availableCaptions.length + 1; // +1 za "Bez titlova"
            
            // Prikazujemo samo vidljive opcije
            const startIndex = scrollOffset;
            const endIndex = Math.min(startIndex + visibleOptionsCount, totalOptions);
            
            for (let i = startIndex; i < endIndex; i++) {
                if (i === 0) {
                    // "Bez titlova" opcija
                    const isSelected = currentCaptionTrack === -1 && (i - scrollOffset) === currentCCSelection;
                    optionsHTML += `<div class="cc-option ${isSelected ? 'selected' : ''}" data-index="-1" data-absolute-index="${i}">
                        ‚ùå Bez titlova
                    </div>`;
                } else {
                    // Titlovi
                    const captionIndex = i - 1;
                    const track = availableCaptions[captionIndex];
                    const languageName = getLanguageName(track.languageCode);
                    const trackName = track.name ? ` - ${track.name}` : '';
                    const isSelected = currentCaptionTrack === captionIndex && (i - scrollOffset) === currentCCSelection;
                    
                    optionsHTML += `<div class="cc-option ${isSelected ? 'selected' : ''}" data-index="${captionIndex}" data-absolute-index="${i}">
                        ${languageName}${trackName}
                    </div>`;
                }
            }
            
            optionsContainer.innerHTML = optionsHTML;
            
            // Scroll indikator
            const scrollIndicator = document.querySelector('.scroll-indicator');
            if (scrollIndicator) {
                if (totalOptions > visibleOptionsCount) {
                    const currentPage = Math.floor(scrollOffset / visibleOptionsCount) + 1;
                    const totalPages = Math.ceil(totalOptions / visibleOptionsCount);
                    scrollIndicator.textContent = `Strana ${currentPage}/${totalPages} ‚Ä¢ ‚Üë‚Üì za scroll ‚Ä¢ ENTER za izbor`;
                } else {
                    scrollIndicator.textContent = 'ENTER za izbor';
                }
            }
        }

        function hideCCMenu() {
            const menu = document.getElementById('ccMenu');
            if (menu) {
                menu.classList.remove('visible');
                isCCMenuOpen = false;
            }
        }

        function updateCCSelection() {
            const options = document.querySelectorAll('.cc-option');
            const absoluteSelection = scrollOffset + currentCCSelection;
            const totalOptions = availableCaptions.length + 1;
            
            options.forEach((option, index) => {
                const absoluteIndex = scrollOffset + index;
                if (absoluteIndex === absoluteSelection) {
                    option.classList.add('selected');
                    // Auto-scroll da selekcija bude vidljiva
                    option.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
                } else {
                    option.classList.remove('selected');
                }
            });
        }

        function navigateCCMenu(direction) {
            if (!isCCMenuOpen) {
                showCCMenu();
                return;
            }
            
            const totalOptions = availableCaptions.length + 1;
            
            if (direction > 0) {
                // Dole - sledeƒáa opcija
                if (currentCCSelection < visibleOptionsCount - 1) {
                    currentCCSelection = Math.min(visibleOptionsCount - 1, currentCCSelection + 1);
                } else {
                    // Scroll dole
                    if (scrollOffset + visibleOptionsCount < totalOptions) {
                        scrollOffset++;
                        renderCCMenu();
                    }
                }
            } else {
                // Gore - prethodna opcija
                if (currentCCSelection > 0) {
                    currentCCSelection = Math.max(0, currentCCSelection - 1);
                } else {
                    // Scroll gore
                    if (scrollOffset > 0) {
                        scrollOffset--;
                        renderCCMenu();
                    }
                }
            }
            
            updateCCSelection();
        }

        function selectCCOption() {
            if (!isCCMenuOpen) return;
            
            const options = document.querySelectorAll('.cc-option');
            const absoluteSelection = scrollOffset + currentCCSelection;
            
            if (options[currentCCSelection]) {
                const index = parseInt(options[currentCCSelection].getAttribute('data-index'));
                setCaptionTrack(index);
            }
        }

        function setCaptionTrack(index) {
            currentCaptionTrack = index;
            
            try {
                if (index === -1) {
                    player.unloadModule('captions');
                    showInfo("Titlovi: Iskljuƒçeni");
                } else {
                    const track = availableCaptions[index];
                    player.loadModule('captions');
                    player.setOption('captions', 'track', {languageCode: track.languageCode});
                    showInfo("Titlovi: " + getLanguageName(track.languageCode));
                }
            } catch (e) {
                console.error("Error setting caption track:", e);
                showInfo("Gre≈°ka pri postavljanju titlova");
            }
            
            hideCCMenu();
        }

        function getLanguageName(langCode) {
            const languages = {
                'sr': 'üá∑üá∏ Srpski', 'en': 'üá∫üá∏ Engleski', 'hr': 'üá≠üá∑ Hrvatski', 'bs': 'üáßüá¶ Bosanski',
                'sl': 'üá∏üáÆ Slovenaƒçki', 'mk': 'üá≤üá∞ Makedonski', 'de': 'üá©üá™ Nemaƒçki', 'fr': 'üá´üá∑ Francuski',
                'es': 'üá™üá∏ ≈†panski', 'it': 'üáÆüáπ Italijanski', 'ru': 'üá∑üá∫ Ruski', 'ar': 'üá∏üá¶ Arapski',
                'zh': 'üá®üá≥ Kineski', 'ja': 'üáØüáµ Japanski', 'ko': 'üá∞üá∑ Koreanski', 'pt': 'üáµüáπ Portugalski',
                'tr': 'üáπüá∑ Turski', 'nl': 'üá≥üá± Holandski', 'pl': 'üáµüá± Poljski', 'hu': 'üá≠üá∫ Maƒëarski',
                'cs': 'üá®üáø ƒåe≈°ki', 'sk': 'üá∏üá∞ Slovaƒçki', 'ro': 'üá∑üá¥ Rumunski', 'bg': 'üáßüá¨ Bugarski',
                'el': 'üá¨üá∑ Grƒçki', 'he': 'üáÆüá± Hebrejski', 'hi': 'üáÆüá≥ Hindi', 'th': 'üáπüá≠ Tajlandski',
                'vi': 'üáªüá≥ Vijetnamski', 'sv': 'üá∏üá™ ≈†vedski', 'da': 'üá©üá∞ Danski', 'no': 'üá≥üá¥ Norve≈°ki',
                'fi': 'üá´üáÆ Finski', 'et': 'üá™üá™ Estonski', 'lv': 'üá±üáª Letonski', 'lt': 'üá±üáπ Litvanski',
                'uk': 'üá∫üá¶ Ukrajinski', 'be': 'üáßüáæ Bjeloruski', 'ka': 'üá¨üá™ Gruzijski', 'hy': 'üá¶üá≤ Jermenski',
                'az': 'üá¶üáø Azerbejd≈æanski', 'kk': 'üá∞üáø Kaza≈°ki', 'uz': 'üá∫üáø Uzbeƒçki', 'ky': 'üá∞üá¨ Kirgiski'
            };
            return languages[langCode] || langCode;
        }

        // Seek funkcije
        function startSeek(direction) {
            if (isCCMenuOpen) return;
            
            currentSeekDirection = direction;
            seekStartTime = Date.now();
            
            seek(direction * 30);
            showSeekIndicator(direction, 30);
            
            seekHoldInterval = setInterval(() => {
                const holdTime = Date.now() - seekStartTime;
                let seekAmount;
                
                if (holdTime < 2000) seekAmount = 30;
                else if (holdTime < 5000) seekAmount = 60;
                else if (holdTime < 10000) seekAmount = 120;
                else seekAmount = 300;
                
                seek(direction * seekAmount);
                showSeekIndicator(direction, seekAmount);
                
            }, 500);
        }

        function stopSeek() {
            currentSeekDirection = 0;
            if (seekHoldInterval) {
                clearInterval(seekHoldInterval);
                seekHoldInterval = null;
            }
            hideSeekIndicator();
        }

        function seek(seconds) {
            const currentTime = player.getCurrentTime();
            const duration = player.getDuration();
            const newTime = Math.max(0, Math.min(duration, currentTime + seconds));
            player.seekTo(newTime, true);
            showControlsTemporary();
        }

        function showSeekIndicator(direction, seconds) {
            const indicator = direction < 0 ? document.getElementById('seekBackward') : document.getElementById('seekForward');
            if (indicator) {
                indicator.textContent = direction < 0 ? `‚è™ -${seconds}s` : `+${seconds}s ‚è©`;
                indicator.style.opacity = '1';
            }
        }

        function hideSeekIndicator() {
            const indicators = document.querySelectorAll('.seek-indicator');
            indicators.forEach(ind => {
                ind.style.opacity = '0';
            });
        }

        function togglePlayPause() {
            if (isCCMenuOpen) {
                selectCCOption();
                return;
            }
            
            if (isPlaying) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }

        function startProgressTracking() {
            stopProgressTracking();
            progressInterval = setInterval(updateProgress, 1000);
        }

        function stopProgressTracking() {
            if (progressInterval) {
                clearInterval(progressInterval);
                progressInterval = null;
            }
        }

        function updateProgress() {
            if (player && player.getCurrentTime && player.getDuration) {
                const currentTime = player.getCurrentTime();
                const duration = player.getDuration();
                const progress = (currentTime / duration) * 100;
                
                const progressBar = document.getElementById('progressBar');
                if (progressBar) {
                    progressBar.style.width = progress + '%';
                }
                
                const timeDisplay = document.getElementById('timeDisplay');
                if (timeDisplay) {
                    timeDisplay.textContent = formatTime(currentTime) + ' / ' + formatTime(duration);
                }
            }
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return mins + ':' + (secs < 10 ? '0' : '') + secs;
        }

        function showControls() {
            if (isCCMenuOpen) return;
            
            const progress = document.getElementById('progressContainer');
            const timeDisplay = document.getElementById('timeDisplay');
            if (progress) progress.style.opacity = '1';
            if (timeDisplay) timeDisplay.style.opacity = '1';
            resetHideTimer();
        }

        function hideControls() {
            const progress = document.getElementById('progressContainer');
            const timeDisplay = document.getElementById('timeDisplay');
            if (progress) progress.style.opacity = '0';
            if (timeDisplay) timeDisplay.style.opacity = '0';
            clearTimeout(hideTimeout);
        }

        function showControlsTemporary() {
            showControls();
            resetHideTimer();
        }

        function resetHideTimer() {
            clearTimeout(hideTimeout);
            hideTimeout = setTimeout(hideControls, 3000);
        }

        function closePlayer() {
            stopProgressTracking();
            stopSeek();
            if (window.AndroidInterface) {
                AndroidInterface.closePlayer();
            } else {
                window.history.back();
            }
        }

        function showInfo(message) {
            const infoPanel = document.getElementById('infoPanel');
            if (infoPanel) {
                infoPanel.textContent = message;
                infoPanel.style.opacity = '1';
                setTimeout(() => {
                    infoPanel.style.opacity = '0';
                }, 3000);
            }
        }

        // TV komande
        let keyState = {};
        
        document.addEventListener('keydown', function(event) {
            showControlsTemporary();
            
            if (keyState[event.key]) return;
            keyState[event.key] = true;
            
            switch(event.key) {
                case 'Enter':
                case ' ':
                    if (isCCMenuOpen) {
                        selectCCOption();
                    } else {
                        showCCMenu();
                    }
                    break;
                    
                case 'ArrowLeft':
                    startSeek(-1);
                    break;
                    
                case 'ArrowRight':
                    startSeek(1);
                    break;
                    
                case 'ArrowUp':
                    navigateCCMenu(-1);
                    break;
                    
                case 'ArrowDown':
                    navigateCCMenu(1);
                    break;
                    
                case 'Escape':
                case 'Backspace':
                    if (isCCMenuOpen) {
                        hideCCMenu();
                    } else {
                        closePlayer();
                    }
                    break;
            }
        });

        document.addEventListener('keyup', function(event) {
            keyState[event.key] = false;
            
            if (event.key === 'ArrowLeft' || event.key === 'ArrowRight') {
                stopSeek();
            }
        });

        // Auto-hide kontrole
        document.addEventListener('mousemove', showControlsTemporary);
        document.addEventListener('click', showControlsTemporary);

        // Inicijalno sakrij kontrole
        window.addEventListener('load', function() {
            setTimeout(hideControls, 2000);
        });

        // Cleanup pri zatvaranju
        window.addEventListener('beforeunload', function() {
            stopProgressTracking();
            stopSeek();
        });
    </script>
</body>
</html>
