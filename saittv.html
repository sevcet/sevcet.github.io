<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouFlix TV Player</title>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 99999;
            color: white;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #444;
            border-top: 5px solid #ff4444;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #loadingText {
            margin-top: 20px;
            font-size: 18px;
        }

        #playerContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #player {
            width: 100%;
            height: 100%;
        }

        #debugPanel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.6);
            color: #0f0;
            padding: 12px 18px;
            border-radius: 8px;
            font-size: 14px;
            max-width: 60%;
            max-height: 30%;
            overflow-y: auto;
            display: none;
            z-index: 100000;
        }

        #toastBox {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20,20,20,0.9);
            color: white;
            padding: 14px 26px;
            border-radius: 10px;
            font-size: 18px;
            z-index: 100000;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
    </style>
</head>

<body>

<div id="loadingScreen">
    <div class="spinner"></div>
    <div id="loadingText">Učitavam YouFlix player...</div>
</div>

<div id="toastBox"></div>

<div id="playerContainer">
    <div id="player"></div>
</div>

<div id="debugPanel"></div>

<script src="https://www.youtube.com/iframe_api"></script>

<script>
/* ============================================================
   URL parametri iz Android WebView
============================================================ */
const urlParams = new URLSearchParams(window.location.search);

const VIDEO_ID = urlParams.get("videoId") || null;
const SYSTEM_LANG = urlParams.get("sys") || "en";
const USER_LANG = urlParams.get("lang") || SYSTEM_LANG;
const DEBUG_ENABLED = urlParams.get("debug") === "1";

logDebug("VIDEO = " + VIDEO_ID);
logDebug("SYSTEM_LANG = " + SYSTEM_LANG);
logDebug("USER_LANG = " + USER_LANG);

/* ============================================================
   43 podržanih jezika
============================================================ */
const SUPPORTED_LANGUAGES = [
    "sr","bs","hr","me",
    "mk","sl","sq","bg","ro","hu",
    "en","de","fr","es","it","pt",
    "nl","pl","cs","sk","da","sv","fi","no","is",
    "et","lv","lt","uk","ru","tr","el",
    "ar","fa","hi","bn",
    "zh","ja","ko","vi","id","ms","th"
];

/* ============================================================
   Srodni jezici
============================================================ */
const RELATED_LANG = {
    "sr": ["bs","hr","me"],
    "bs": ["sr","hr","me"],
    "hr": ["sr","bs","me"],
    "me": ["sr","bs","hr"],
    "sk": ["cs"],
    "cs": ["sk"]
};

/* ============================================================
   Izbor najboljeg titla
============================================================ */
function selectSubtitleTrack(availableSubs, requestedLang) {

    logDebug("Available subtitles: " + availableSubs.join(", "));

    // 1. USER LANGUAGE
    if (availableSubs.includes(requestedLang))
        return requestedLang;

    // 2. RELATED LANG
    if (RELATED_LANG[requestedLang]) {
        for (let rel of RELATED_LANG[requestedLang]) {
            if (availableSubs.includes(rel))
                return rel;
        }
    }

    // 3. AUTO_TRANSLATE from English
    if (availableSubs.includes("en"))
        return "auto-en";

    return null;
}

/* ============================================================
   YouTube API Ready
============================================================ */
let player = null;
let chosenSubtitle = null;

function onYouTubeIframeAPIReady() {

    if (!VIDEO_ID) {
        showToast("Video ID nedostaje.");
        return;
    }

    player = new YT.Player("player", {
        height: "100%",
        width: "100%",
        videoId: VIDEO_ID,
        playerVars: {
            autoplay: 1,
            controls: 1,
            fs: 1,
            rel: 0,
            iv_load_policy: 3,
            enablejsapi: 1,
            cc_load_policy: 1,
            hl: USER_LANG
        },
        events: {
            onReady: onReady,
            onStateChange: onStateChange,
            onError: onError
        }
    });
}

/* ============================================================
   Player Ready → subtitle selection
============================================================ */
function onReady() {

    let tracks = [];

    try {
        tracks = player.getOption("captions", "tracklist") || [];
    } catch (err) {
        logDebug("Tracklist ERROR: " + err);
    }

    const availableSubs = tracks.map(t => t.languageCode);

    chosenSubtitle = selectSubtitleTrack(availableSubs, USER_LANG);

    if (!chosenSubtitle) {
        showToast("Nema dostupnih titlova");
    } else if (chosenSubtitle === "auto-en") {
        setTimeout(() => {
            player.setOption("captions", "track", { languageCode: "en" });
            player.setOption("captions", "translate", USER_LANG);
        }, 400);
    } else {
        setTimeout(() => {
            player.setOption("captions", "track", { languageCode: chosenSubtitle });
        }, 400);
    }

    hideLoading();
}

/* ============================================================
   Player State
============================================================ */
function onStateChange(e) {
    if (e.data === YT.PlayerState.PLAYING) hideLoading();
}

function onError(e) {
    showToast("Greška pri reprodukciji");
    logDebug(JSON.stringify(e));
}

/* ============================================================
   REMOTE CONTROL — FINAL
============================================================ */
document.addEventListener("keydown", (e) => {

    switch (e.key) {

        /* LEFT = -20 sec */
        case "ArrowLeft":
            try { player.seekTo(Math.max(0, player.getCurrentTime() - 20), true); } catch(e){}
            e.preventDefault();
            break;

        /* RIGHT = +20 sec */
        case "ArrowRight":
            try { player.seekTo(player.getCurrentTime() + 20, true); } catch(e){}
            e.preventDefault();
            break;

        /* UP = OPEN SETTINGS (REAL KEY EVENT → WORKS) */
        case "ArrowUp":
            try {
                const iframe = player.getIframe();
                iframe.contentWindow.postMessage(JSON.stringify({
                    "event": "command",
                    "func": "dispatchEvent",
                    "args": [{
                        "type": "keydown",
                        "keyCode": 38,
                        "which": 38,
                        "key": "ArrowUp",
                        "code": "ArrowUp",
                        "bubbles": true
                    }]
                }), "*");

                iframe.contentWindow.postMessage(JSON.stringify({
                    "event": "command",
                    "func": "dispatchEvent",
                    "args": [{
                        "type": "keyup",
                        "keyCode": 38,
                        "which": 38,
                        "key": "ArrowUp",
                        "code": "ArrowUp",
                        "bubbles": true
                    }]
                }), "*");

            } catch(err) {
                console.log("SETTINGS ERROR:", err);
            }
            e.preventDefault();
            break;

        /* DOWN = show controls */
        case "ArrowDown":
            try {
                player.getIframe().contentWindow.postMessage(
                    JSON.stringify({
                        event: "command",
                        func: "showControls",
                        args: [true]
                    }),
                    "*"
                );
            } catch(e){}
            e.preventDefault();
            break;

        /* OK / ENTER = Play / Pause */
        case "Enter":
        case "OK":
            try {
                const s = player.getPlayerState();
                if (s === 1) player.pauseVideo();
                else player.playVideo();
            } catch(e){}
            e.preventDefault();
            break;
    }
});

/* ============================================================
   LOADING HIDE
============================================================ */
function hideLoading() {
    const el = document.getElementById("loadingScreen");
    if (el) el.style.display = "none";
}

/* ============================================================
   TOAST
============================================================ */
let toastTimeout = null;

function showToast(text) {
    const box = document.getElementById("toastBox");
    box.innerText = text;
    box.style.opacity = 1;

    clearTimeout(toastTimeout);
    toastTimeout = setTimeout(() => {
        box.style.opacity = 0;
    }, 3000);
}

/* ============================================================
   DEBUG LOG
============================================================ */
function logDebug(msg) {
    if (!DEBUG_ENABLED) return;
    const p = document.getElementById("debugPanel");
    p.style.display = "block";
    p.innerHTML += msg + "<br>";
}
</script>

</body>
</html>
