<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV YouTube Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        #player {
            width: 100%;
            height: 100%;
            border: none;
        }
        #controls {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.85);
            z-index: 10000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        #controls.visible {
            opacity: 1;
            pointer-events: all;
        }
        .control-btn {
            background: rgba(255,255,255,0.15);
            color: white;
            border: 2px solid rgba(255,255,255,0.5);
            border-radius: 50%;
            width: 70px;
            height: 70px;
            margin: 15px;
            font-size: 28px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .control-btn:focus {
            background: rgba(255,255,255,0.3);
            border-color: #fff;
            transform: scale(1.15);
            outline: none;
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
        }
        .control-btn:hover {
            background: rgba(255,255,255,0.25);
        }
        .control-row {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }
        #closeBtn {
            position: absolute;
            top: 30px;
            right: 30px;
            background: rgba(255,50,50,0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            z-index: 10001;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }
        #closeBtn:focus {
            background: rgba(255,0,0,1);
            transform: scale(1.1);
            outline: none;
            box-shadow: 0 0 20px rgba(255,0,0,0.7);
        }
        #infoPanel {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 12px 18px;
            border-radius: 8px;
            font-size: 16px;
            z-index: 10001;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-left: 4px solid #ff4444;
        }
        #progressContainer {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            background: rgba(255,255,255,0.1);
            height: 6px;
            border-radius: 3px;
            z-index: 10001;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        #progressBar {
            height: 100%;
            background: #ff4444;
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s ease;
        }
        .control-label {
            color: white;
            font-size: 12px;
            margin-top: 5px;
            text-align: center;
            opacity: 0.8;
        }
        #titleBar {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            z-index: 10001;
            opacity: 0;
            transition: opacity 0.3s ease;
            white-space: nowrap;
            max-width: 60%;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div id="player"></div>
    
    <div id="controls">
        <div class="control-row">
            <div style="display: flex; flex-direction: column; align-items: center;">
                <button class="control-btn" onclick="seek(-60)" title="Nazad 1min">‚è™</button>
                <div class="control-label">1min</div>
            </div>
            <div style="display: flex; flex-direction: column; align-items: center;">
                <button class="control-btn" onclick="seek(-10)" title="Nazad 10s">‚óÄ‚óÄ</button>
                <div class="control-label">10s</div>
            </div>
            <div style="display: flex; flex-direction: column; align-items: center;">
                <button class="control-btn" id="playPauseBtn" onclick="togglePlayPause()" title="Play/Pause">‚è∏Ô∏è</button>
                <div class="control-label">Play/Pause</div>
            </div>
            <div style="display: flex; flex-direction: column; align-items: center;">
                <button class="control-btn" onclick="seek(10)" title="Napred 10s">‚ñ∂‚ñ∂</button>
                <div class="control-label">10s</div>
            </div>
            <div style="display: flex; flex-direction: column; align-items: center;">
                <button class="control-btn" onclick="seek(60)" title="Napred 1min">‚è©</button>
                <div class="control-label">1min</div>
            </div>
        </div>
        
        <div class="control-row">
            <div style="display: flex; flex-direction: column; align-items: center;">
                <button class="control-btn" onclick="changeVolume(-20)" title="Zvuk -">üîâ</button>
                <div class="control-label">Zvuk -</div>
            </div>
            <div style="display: flex; flex-direction: column; align-items: center;">
                <button class="control-btn" onclick="muteUnmute()" id="muteBtn" title="Mute/Unmute">üîá</button>
                <div class="control-label">Mute</div>
            </div>
            <div style="display: flex; flex-direction: column; align-items: center;">
                <button class="control-btn" onclick="changeVolume(20)" title="Zvuk +">üîä</button>
                <div class="control-label">Zvuk +</div>
            </div>
        </div>
    </div>
    
    <button id="closeBtn" onclick="closePlayer()" title="Zatvori (Back)">‚úï</button>
    <div id="infoPanel"></div>
    <div id="titleBar"></div>
    <div id="progressContainer">
        <div id="progressBar"></div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        let hideTimeout;
        let isPlaying = false;
        let isMuted = false;
        let progressInterval;
        let currentVideoTitle = "";
        
        function onYouTubeIframeAPIReady() {
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get('videoId');
            
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: videoId,
                playerVars: {
                    'autoplay': 1,
                    'rel': 0,
                    'modestbranding': 1,
                    'controls': 0,
                    'showinfo': 0,
                    'fs': 1,
                    'iv_load_policy': 3,
                    'disablekb': 1,
                    'playsinline': 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange,
                    'onError': onPlayerError
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
            isPlaying = true;
            updatePlayPauseButton();
            hideControls();
            
            // Pokupi informacije o videu
            currentVideoTitle = event.target.getVideoData().title;
            showTitle(currentVideoTitle);
            
            // Pokreni progress bar
            startProgressTracking();
            
            if (window.AndroidInterface) {
                AndroidInterface.playerReady();
            }
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                isPlaying = true;
                startProgressTracking();
            } else if (event.data === YT.PlayerState.PAUSED) {
                isPlaying = false;
                stopProgressTracking();
            } else if (event.data === YT.PlayerState.ENDED) {
                isPlaying = false;
                stopProgressTracking();
                showInfo("Video zavr≈°en");
            }
            updatePlayPauseButton();
            resetHideTimer();
        }

        function onPlayerError(event) {
            console.error('Player error:', event.data);
            showInfo("Gre≈°ka pri reprodukciji");
        }

        function togglePlayPause() {
            if (isPlaying) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
            showControlsTemporary();
        }

        function seek(seconds) {
            const currentTime = player.getCurrentTime();
            const duration = player.getDuration();
            const newTime = Math.max(0, Math.min(duration, currentTime + seconds));
            player.seekTo(newTime, true);
            showControlsTemporary();
            showInfo(`Preskakanje ${seconds > 0 ? 'napred' : 'nazad'} ${Math.abs(seconds)}s`);
        }

        function changeVolume(change) {
            const currentVolume = player.getVolume();
            const newVolume = Math.max(0, Math.min(100, currentVolume + change));
            player.setVolume(newVolume);
            updateMuteButton();
            showControlsTemporary();
            showInfo(`Zvuk: ${newVolume}%`);
        }

        function muteUnmute() {
            if (isMuted) {
                player.unMute();
                isMuted = false;
                showInfo("Zvuk ukljuƒçen");
            } else {
                player.mute();
                isMuted = true;
                showInfo("Zvuk iskljuƒçen");
            }
            updateMuteButton();
            showControlsTemporary();
        }

        function updatePlayPauseButton() {
            const btn = document.getElementById('playPauseBtn');
            if (btn) {
                btn.textContent = isPlaying ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è';
                btn.title = isPlaying ? 'Pause' : 'Play';
            }
        }

        function updateMuteButton() {
            const btn = document.getElementById('muteBtn');
            const volume = player.getVolume();
            if (btn) {
                if (isMuted || volume === 0) {
                    btn.textContent = 'üîá';
                    btn.title = 'Unmute';
                } else if (volume < 50) {
                    btn.textContent = 'üîâ';
                    btn.title = 'Mute';
                } else {
                    btn.textContent = 'üîä';
                    btn.title = 'Mute';
                }
            }
        }

        function startProgressTracking() {
            stopProgressTracking();
            progressInterval = setInterval(updateProgressBar, 1000);
        }

        function stopProgressTracking() {
            if (progressInterval) {
                clearInterval(progressInterval);
                progressInterval = null;
            }
        }

        function updateProgressBar() {
            if (player && player.getCurrentTime && player.getDuration) {
                const currentTime = player.getCurrentTime();
                const duration = player.getDuration();
                const progress = (currentTime / duration) * 100;
                const progressBar = document.getElementById('progressBar');
                if (progressBar) {
                    progressBar.style.width = progress + '%';
                }
            }
        }

        function showControls() {
            const controls = document.getElementById('controls');
            const progress = document.getElementById('progressContainer');
            const title = document.getElementById('titleBar');
            if (controls) controls.classList.add('visible');
            if (progress) progress.style.opacity = '1';
            if (title) title.style.opacity = '1';
            resetHideTimer();
        }

        function hideControls() {
            const controls = document.getElementById('controls');
            const progress = document.getElementById('progressContainer');
            const title = document.getElementById('titleBar');
            if (controls) controls.classList.remove('visible');
            if (progress) progress.style.opacity = '0';
            if (title) title.style.opacity = '0';
            clearTimeout(hideTimeout);
        }

        function showControlsTemporary() {
            showControls();
            resetHideTimer();
        }

        function resetHideTimer() {
            clearTimeout(hideTimeout);
            hideTimeout = setTimeout(hideControls, 4000);
        }

        function closePlayer() {
            stopProgressTracking();
            if (window.AndroidInterface) {
                AndroidInterface.closePlayer();
            } else {
                window.history.back();
            }
        }

        function showInfo(message) {
            const infoPanel = document.getElementById('infoPanel');
            if (infoPanel) {
                infoPanel.textContent = message;
                infoPanel.style.opacity = '1';
                setTimeout(() => {
                    infoPanel.style.opacity = '0';
                }, 2000);
            }
        }

        function showTitle(title) {
            const titleBar = document.getElementById('titleBar');
            if (titleBar) {
                titleBar.textContent = title;
                titleBar.style.opacity = '1';
                setTimeout(() => {
                    titleBar.style.opacity = '0';
                }, 3000);
            }
        }

        // Pobolj≈°ane TV komande
        document.addEventListener('keydown', function(event) {
            showControlsTemporary();
            
            switch(event.key) {
                case 'Enter':
                case ' ':
                    togglePlayPause();
                    break;
                case 'ArrowLeft':
                    if (event.ctrlKey || event.shiftKey) {
                        seek(-60); // 1 minuta sa modifier
                    } else {
                        seek(-10); // 10 sekundi
                    }
                    break;
                case 'ArrowRight':
                    if (event.ctrlKey || event.shiftKey) {
                        seek(60); // 1 minuta sa modifier
                    } else {
                        seek(10); // 10 sekundi
                    }
                    break;
                case 'ArrowUp':
                    changeVolume(10);
                    break;
                case 'ArrowDown':
                    changeVolume(-10);
                    break;
                case 'Escape':
                case 'Backspace':
                    closePlayer();
                    break;
                case 'm':
                case 'M':
                    muteUnmute();
                    break;
                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                    // Skok na procente (0 = 0%, 1 = 10%, ..., 9 = 90%)
                    const percent = parseInt(event.key) * 10;
                    const duration = player.getDuration();
                    player.seekTo((duration * percent) / 100, true);
                    showInfo(`Preskok na ${percent}%`);
                    break;
            }
        });

        // Auto-hide kontrole
        document.addEventListener('mousemove', showControlsTemporary);
        document.addEventListener('click', showControlsTemporary);

        // Fokus management za TV
        document.addEventListener('DOMContentLoaded', function() {
            const closeBtn = document.getElementById('closeBtn');
            if (closeBtn) {
                closeBtn.focus();
            }
        });

        // Inicijalno sakrij kontrole
        window.addEventListener('load', function() {
            setTimeout(hideControls, 3000);
        });

        // Cleanup pri zatvaranju
        window.addEventListener('beforeunload', function() {
            stopProgressTracking();
        });
    </script>
</body>
</html>
