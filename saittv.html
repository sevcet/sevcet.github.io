<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV YouTube Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        
        /* Loading screen */
        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            color: white;
        }
        
        #loadingText {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #333;
            border-top: 5px solid #ff4444;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #errorScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        #errorText {
            font-size: 20px;
            margin-bottom: 20px;
            color: #ff4444;
        }
        
        #retryButton {
            background: #ff4444;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        #player {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }
        
        /* Progress bar na dnu */
        #progressContainer {
            position: absolute;
            bottom: 60px;
            left: 5%;
            width: 90%;
            background: rgba(255,255,255,0.2);
            height: 6px;
            border-radius: 3px;
            z-index: 10001;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        #progressBar {
            height: 100%;
            background: #ff4444;
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s ease;
        }
        
        /* Info panel */
        #infoPanel {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 12px 18px;
            border-radius: 8px;
            font-size: 16px;
            z-index: 10001;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-left: 4px solid #ff4444;
        }
        
        /* Time display */
        #timeDisplay {
            position: absolute;
            bottom: 75px;
            left: 5%;
            color: white;
            font-size: 14px;
            background: rgba(0,0,0,0.7);
            padding: 5px 10px;
            border-radius: 4px;
            z-index: 10001;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        /* Quick seek indicators */
        .seek-indicator {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 18px;
            z-index: 10001;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        #seekBackward {
            left: 30px;
        }
        #seekForward {
            right: 30px;
        }
        
        /* CC Menu */
        #ccMenu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            color: white;
            padding: 20px;
            border-radius: 12px;
            z-index: 10002;
            opacity: 0;
            transition: opacity 0.3s ease;
            width: 400px;
            max-height: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            pointer-events: none;
            display: flex;
            flex-direction: column;
        }
        #ccMenu.visible {
            opacity: 1;
            pointer-events: all;
        }
        .menu-title {
            font-size: 20px;
            margin-bottom: 15px;
            text-align: center;
            color: #ff4444;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            flex-shrink: 0;
        }
        .cc-options-container {
            flex: 1;
            overflow-y: auto;
            max-height: 400px;
            padding-right: 5px;
        }
        .cc-options-container::-webkit-scrollbar {
            width: 6px;
        }
        .cc-options-container::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
        }
        .cc-options-container::-webkit-scrollbar-thumb {
            background: #ff4444;
            border-radius: 3px;
        }
        .cc-option {
            padding: 12px 15px;
            margin: 5px 0;
            background: rgba(255,255,255,0.1);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }
        .cc-option:hover,
        .cc-option:focus {
            background: rgba(255,255,255,0.2);
            border-color: #ff4444;
            transform: scale(1.02);
            outline: none;
        }
        .cc-option.selected {
            background: rgba(255,68,68,0.3);
            border-color: #ff4444;
        }
        .cc-option.unavailable {
            opacity: 0.5;
            background: rgba(255,255,255,0.05);
            cursor: not-allowed;
        }
        .scroll-indicator {
            text-align: center;
            color: #888;
            font-size: 12px;
            margin-top: 10px;
            flex-shrink: 0;
        }
        .loading-text {
            text-align: center;
            color: #888;
            font-style: italic;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div class="spinner"></div>
        <div id="loadingText">Uƒçitavam YouTube player...</div>
    </div>
    
    <!-- Error Screen -->
    <div id="errorScreen">
        <div id="errorText">Gre≈°ka pri uƒçitavanju YouTube playera</div>
        <div>Proverite internet konekciju i poku≈°ajte ponovo</div>
        <button id="retryButton">POKU≈†AJ PONOVO</button>
    </div>

    <!-- YouTube Player -->
    <div id="player"></div>
    
    <!-- Progress i kontrole -->
    <div id="progressContainer">
        <div id="progressBar"></div>
    </div>
    <div id="timeDisplay"></div>
    
    <!-- Seek indikatori -->
    <div id="seekBackward" class="seek-indicator">‚è™ -60s</div>
    <div id="seekForward" class="seek-indicator">+60s ‚è©</div>
    
    <!-- CC Menu -->
    <div id="ccMenu">
        <div class="menu-title">üéØ Odabir titlova</div>
        <div id="ccOptions" class="cc-options-container">
            <div class="loading-text">üîç Uƒçitavam dostupne titlove...</div>
        </div>
        <div class="scroll-indicator">‚Üë‚Üì za navigaciju ‚Ä¢ ENTER za izbor</div>
    </div>
    
    <div id="infoPanel"></div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        let hideTimeout;
        let isPlaying = false;
        let progressInterval;
        let isCCMenuOpen = false;
        let currentCCSelection = 0;
        let playerLoadTimeout;
        
        const desiredLanguages = [
            { languageCode: 'sr', name: 'Srpski', flag: 'üá∑üá∏' },
            { languageCode: 'en', name: 'Engleski', flag: 'üá∫üá∏' },
            { languageCode: 'hr', name: 'Hrvatski', flag: 'üá≠üá∑' },
            { languageCode: 'bs', name: 'Bosanski', flag: 'üáßüá¶' },
            { languageCode: 'sl', name: 'Slovenaƒçki', flag: 'üá∏üáÆ' },
            { languageCode: 'mk', name: 'Makedonski', flag: 'üá≤üá∞' },
            { languageCode: 'de', name: 'Nemaƒçki', flag: 'üá©üá™' },
            { languageCode: 'fr', name: 'Francuski', flag: 'üá´üá∑' }
        ];
        
        let availableCaptions = [];
        let currentCaptionTrack = -1;

        let youtubeAPILoaded = false;
        let apiReadyCallback = null;

        window.onYouTubeIframeAPIReady = function() {
            console.log("YouTube API Ready!");
            youtubeAPILoaded = true;
            if (apiReadyCallback) {
                apiReadyCallback();
            }
        };

        function checkYouTubeAPI() {
            if (!window.YT) {
                console.error("YouTube API nije uƒçitan!");
                showError("YouTube API nije dostupan. Proverite internet konekciju.");
                return false;
            }
            return true;
        }

        function initializePlayer() {
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get('videoId');
            
            if (!videoId) {
                showError("Nema Video ID-a u URL-u");
                return;
            }
            
            if (!checkYouTubeAPI()) {
                return;
            }

            console.log("Inicijalizujem player sa videoId:", videoId);
            
            try {
                player = new YT.Player('player', {
                    height: '100%',
                    width: '100%',
                    videoId: videoId,
                    playerVars: {
                        'autoplay': 1,
                        'rel': 0,
                        'modestbranding': 1,
                        'controls': 0,
                        'showinfo': 0,
                        'fs': 1,
                        'iv_load_policy': 3,
                        'disablekb': 1,
                        'playsinline': 1,
                        'cc_load_policy': 0,
                        'enablejsapi': 1
                    },
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange,
                        'onError': onPlayerError,
                        'onApiChange': onApiChange
                    }
                });
                
                playerLoadTimeout = setTimeout(() => {
                    if (!isPlaying) {
                        console.error("Player timeout - nije se uƒçitao na vreme");
                        showError("Player se dugo uƒçitava. Proverite internet.");
                    }
                }, 15000);
                
            } catch (error) {
                console.error("Gre≈°ka pri kreiranju playera:", error);
                showError("Gre≈°ka pri pokretanju playera: " + error.message);
            }
        }

        function onPlayerReady(event) {
            console.log("Player Ready!");
            clearTimeout(playerLoadTimeout);
            
            document.getElementById('player').style.display = 'block';
            document.getElementById('loadingScreen').style.display = 'none';
            
            event.target.playVideo();
            isPlaying = true;
            hideControls();
            
            startProgressTracking();
            
            setTimeout(() => {
                discoverAvailableCaptions();
            }, 2000);
            
            if (window.AndroidInterface) {
                AndroidInterface.playerReady();
            }
            
            showInfo("‚Üê‚Üí Seek (60s) | ‚Üë CC meni | ENTER Play/Pause | BACK Zatvori");
        }

        function onPlayerStateChange(event) {
            console.log("Player State:", event.data);
            
            if (event.data === YT.PlayerState.PLAYING) {
                isPlaying = true;
                startProgressTracking();
            } else if (event.data === YT.PlayerState.PAUSED) {
                isPlaying = false;
                stopProgressTracking();
            } else if (event.data === YT.PlayerState.ENDED) {
                isPlaying = false;
                stopProgressTracking();
                showInfo("Video zavr≈°en");
            } else if (event.data === YT.PlayerState.BUFFERING) {
                console.log("Player buffering...");
            }
            resetHideTimer();
        }

        function onPlayerError(event) {
            console.error('Player error:', event.data);
            clearTimeout(playerLoadTimeout);
            showError("YouTube gre≈°ka: " + getErrorMessage(event.data));
        }

        function onApiChange(event) {
            setTimeout(discoverAvailableCaptions, 1000);
        }

        function getErrorMessage(errorCode) {
            const errors = {
                2: "Pogre≈°an video ID",
                5: "HTML5 video gre≈°ka",
                100: "Video ne postoji",
                101: "Video ne mo≈æe da se repodukuje",
                150: "Video ne mo≈æe da se repodukuje"
            };
            return errors[errorCode] || "Nepoznata gre≈°ka";
        }

        function showError(message) {
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('errorScreen').style.display = 'flex';
            document.getElementById('errorText').textContent = message;
        }

        function hideError() {
            document.getElementById('errorScreen').style.display = 'none';
        }

        function retryPlayer() {
            hideError();
            document.getElementById('loadingScreen').style.display = 'flex';
            initializePlayer();
        }

        document.getElementById('retryButton').addEventListener('click', retryPlayer);

        function discoverAvailableCaptions() {
            try {
                let foundCaptions = [];
                
                if (player.getOption) {
                    try {
                        const trackList = player.getOption('captions', 'tracklist');
                        if (trackList && Array.isArray(trackList)) {
                            foundCaptions = trackList;
                            console.log("Found captions via getOption:", trackList);
                        }
                    } catch (e) {}
                }
                
                if (foundCaptions.length === 0 && player.getCaptionsList) {
                    try {
                        const captionsList = player.getCaptionsList();
                        if (captionsList && Array.isArray(captionsList)) {
                            foundCaptions = captionsList;
                            console.log("Found captions via getCaptionsList:", captionsList);
                        }
                    } catch (e) {}
                }
                
                if (foundCaptions.length === 0) {
                    try {
                        player.loadModule('captions');
                        setTimeout(() => {
                            if (player.getOption) {
                                const trackList = player.getOption('captions', 'tracklist');
                                if (trackList && Array.isArray(trackList)) {
                                    foundCaptions = trackList;
                                    console.log("Found captions after loading module:", trackList);
                                    processDiscoveredCaptions(foundCaptions);
                                }
                            }
                        }, 2000);
                        return;
                    } catch (e) {}
                }
                
                if (foundCaptions.length > 0) {
                    processDiscoveredCaptions(foundCaptions);
                }
                
            } catch (e) {
                console.error("Error discovering captions:", e);
            }
        }

        function processDiscoveredCaptions(foundCaptions) {
            availableCaptions = [];
            
            desiredLanguages.forEach(desiredLang => {
                let exactMatch = foundCaptions.find(caption => 
                    caption.languageCode === desiredLang.languageCode
                );
                
                if (exactMatch) {
                    availableCaptions.push({
                        ...exactMatch,
                        displayName: `${desiredLang.flag} ${desiredLang.name}`,
                        isAvailable: true
                    });
                } else {
                    const baseLang = desiredLang.languageCode.split('-')[0];
                    let similarMatch = foundCaptions.find(caption => {
                        const captionBaseLang = caption.languageCode.split('-')[0];
                        return captionBaseLang === baseLang;
                    });
                    
                    if (similarMatch) {
                        availableCaptions.push({
                            ...similarMatch,
                            displayName: `${desiredLang.flag} ${desiredLang.name} (automatski)`,
                            isAvailable: true,
                            isAutoMatch: true
                        });
                    } else {
                        availableCaptions.push({
                            languageCode: desiredLang.languageCode,
                            name: desiredLang.name,
                            displayName: `${desiredLang.flag} ${desiredLang.name} (nije dostupno)`,
                            isAvailable: false
                        });
                    }
                }
            });
            
            console.log("Processed available captions:", availableCaptions);
            
            if (isCCMenuOpen) {
                renderCCMenu();
            }
        }

        function showCCMenu() {
            const menu = document.getElementById('ccMenu');
            const optionsContainer = document.getElementById('ccOptions');
            
            if (menu && optionsContainer) {
                currentCCSelection = 0;
                
                renderCCMenu();
                menu.classList.add('visible');
                isCCMenuOpen = true;
                
                updateCCSelection();
            }
        }

        function renderCCMenu() {
            const optionsContainer = document.getElementById('ccOptions');
            
            let optionsHTML = '';
            
            const isNoCaptionSelected = currentCaptionTrack === -1;
            optionsHTML += `<div class="cc-option ${isNoCaptionSelected ? 'selected' : ''}" data-index="-1">
                ‚ùå Bez titlova
            </div>`;
            
            availableCaptions.forEach((caption, index) => {
                const isSelected = currentCaptionTrack === index;
                const optionClass = `cc-option ${isSelected ? 'selected' : ''} ${!caption.isAvailable ? 'unavailable' : ''}`;
                
                optionsHTML += `<div class="${optionClass}" data-index="${index}" ${!caption.isAvailable ? 'style="cursor: not-allowed;"' : ''}>
                    ${caption.displayName}
                </div>`;
            });
            
            if (availableCaptions.length === 0) {
                optionsHTML = `<div class="loading-text">üîç Uƒçitavam dostupne titlove...</div>`;
            }
            
            optionsContainer.innerHTML = optionsHTML;
        }

        function hideCCMenu() {
            const menu = document.getElementById('ccMenu');
            if (menu) {
                menu.classList.remove('visible');
                isCCMenuOpen = false;
            }
        }

        function updateCCSelection() {
            const options = document.querySelectorAll('.cc-option');
            options.forEach((option, index) => {
                if (index === currentCCSelection) {
                    option.classList.add('selected');
                    option.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
                } else {
                    option.classList.remove('selected');
                }
            });
        }

        function navigateCCMenu(direction) {
            if (!isCCMenuOpen) return;
            
            const totalOptions = availableCaptions.length + 1;
            
            do {
                currentCCSelection += direction;
                
                if (currentCCSelection < 0) {
                    currentCCSelection = totalOptions - 1;
                } else if (currentCCSelection >= totalOptions) {
                    currentCCSelection = 0;
                }
                
                if (currentCCSelection > 0) {
                    const captionIndex = currentCCSelection - 1;
                    if (!availableCaptions[captionIndex]?.isAvailable) {
                        continue;
                    }
                }
                
                break;
            } while (true);
            
            updateCCSelection();
        }

        function selectCCOption() {
            if (!isCCMenuOpen) return;
            
            const options = document.querySelectorAll('.cc-option');
            if (options[currentCCSelection]) {
                const index = parseInt(options[currentCCSelection].getAttribute('data-index'));
                
                if (index !== -1 && !availableCaptions[index]?.isAvailable) {
                    showInfo("Titlovi nisu dostupni za ovaj jezik");
                    return;
                }
                
                setCaptionTrack(index);
            }
        }

        function setCaptionTrack(index) {
            currentCaptionTrack = index;
            
            try {
                if (index === -1) {
                    player.unloadModule('captions');
                    showInfo("Titlovi: Iskljuƒçeni");
                } else {
                    const caption = availableCaptions[index];
                    if (caption.isAvailable) {
                        player.loadModule('captions');
                        
                        setTimeout(() => {
                            try {
                                player.setOption('captions', 'track', {
                                    languageCode: caption.languageCode
                                });
                                player.setOption('captions', 'reload', true);
                            } catch (e) {
                                console.log("Alternative caption setting method");
                            }
                        }, 300);
                        
                        const langName = desiredLanguages.find(l => l.languageCode === caption.languageCode.split('-')[0])?.name || caption.name;
                        showInfo(`Titlovi: ${langName} ${caption.isAutoMatch ? '(automatski)' : ''}`);
                    }
                }
            } catch (e) {
                console.error("Error setting caption track:", e);
                showInfo("Gre≈°ka pri postavljanju titlova");
            }
            
            hideCCMenu();
        }

        function seek(direction) {
            if (isCCMenuOpen) return;
            
            const seekAmount = 60;
            const currentTime = player.getCurrentTime();
            const duration = player.getDuration();
            const newTime = Math.max(0, Math.min(duration, currentTime + (direction * seekAmount)));
            
            player.seekTo(newTime, true);
            
            const indicator = direction < 0 ? document.getElementById('seekBackward') : document.getElementById('seekForward');
            if (indicator) {
                indicator.style.opacity = '1';
                setTimeout(() => {
                    indicator.style.opacity = '0';
                }, 1000);
            }
            
            showControlsTemporary();
        }

        function togglePlayPause() {
            if (isCCMenuOpen) {
                selectCCOption();
                return;
            }
            
            if (isPlaying) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }

        function startProgressTracking() {
            stopProgressTracking();
            progressInterval = setInterval(updateProgress, 1000);
        }

        function stopProgressTracking() {
            if (progressInterval) {
                clearInterval(progressInterval);
                progressInterval = null;
            }
        }

        function updateProgress() {
            if (player && player.getCurrentTime && player.getDuration) {
                const currentTime = player.getCurrentTime();
                const duration = player.getDuration();
                const progress = (currentTime / duration) * 100;
                
                const progressBar = document.getElementById('progressBar');
                if (progressBar) {
                    progressBar.style.width = progress + '%';
                }
                
                const timeDisplay = document.getElementById('timeDisplay');
                if (timeDisplay) {
                    timeDisplay.textContent = formatTime(currentTime) + ' / ' + formatTime(duration);
                }
            }
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return mins + ':' + (secs < 10 ? '0' : '') + secs;
        }

        function showControls() {
            if (isCCMenuOpen) return;
            
            const progress = document.getElementById('progressContainer');
            const timeDisplay = document.getElementById('timeDisplay');
            if (progress) progress.style.opacity = '1';
            if (timeDisplay) timeDisplay.style.opacity = '1';
            resetHideTimer();
        }

        function hideControls() {
            const progress = document.getElementById('progressContainer');
            const timeDisplay = document.getElementById('timeDisplay');
            if (progress) progress.style.opacity = '0';
            if (timeDisplay) timeDisplay.style.opacity = '0';
            clearTimeout(hideTimeout);
        }

        function showControlsTemporary() {
            showControls();
            resetHideTimer();
        }

        function resetHideTimer() {
            clearTimeout(hideTimeout);
            hideTimeout = setTimeout(hideControls, 3000);
        }

        function closePlayer() {
            stopProgressTracking();
            if (window.AndroidInterface) {
                AndroidInterface.closePlayer();
            } else {
                window.history.back();
            }
        }

        function showInfo(message) {
            const infoPanel = document.getElementById('infoPanel');
            if (infoPanel) {
                infoPanel.textContent = message;
                infoPanel.style.opacity = '1';
                setTimeout(() => {
                    infoPanel.style.opacity = '0';
                }, 3000);
            }
        }

        document.addEventListener('keydown', function(event) {
            showControlsTemporary();
            
            switch(event.key) {
                case 'ArrowUp':
                    if (!isCCMenuOpen) {
                        showCCMenu();
                    } else {
                        navigateCCMenu(-1);
                    }
                    event.preventDefault();
                    break;
                    
                case 'ArrowDown':
                    if (isCCMenuOpen) {
                        navigateCCMenu(1);
                    }
                    event.preventDefault();
                    break;
                    
                case 'Enter':
                    if (isCCMenuOpen) {
                        selectCCOption();
                    } else {
                        togglePlayPause();
                    }
                    event.preventDefault();
                    break;
                    
                case ' ':
                    if (!isCCMenuOpen) {
                        togglePlayPause();
                        event.preventDefault();
                    }
                    break;
                    
                case 'ArrowLeft':
                    seek(-1);
                    event.preventDefault();
                    break;
                    
                case 'ArrowRight':
                    seek(1);
                    event.preventDefault();
                    break;
                    
                case 'Escape':
                case 'Backspace':
                    if (isCCMenuOpen) {
                        hideCCMenu();
                    } else {
                        closePlayer();
                    }
                    event.preventDefault();
                    break;
            }
        });

        document.addEventListener('mousemove', showControlsTemporary);
        document.addEventListener('click', showControlsTemporary);

        window.addEventListener('load', function() {
            console.log("Stranica uƒç√≠tana, pokreƒáem player...");
            
            if (!window.YT) {
                console.log("YouTube API nije uƒçitan, ƒçekam...");
                apiReadyCallback = initializePlayer;
                setTimeout(() => {
                    if (!youtubeAPILoaded) {
                        showError("YouTube API se nije uƒçitao. Proverite internet.");
                    }
                }, 10000);
            } else {
                initializePlayer();
            }
            
            setTimeout(hideControls, 2000);
        });

            stopProgressTracking();
            clearTimeout(playerLoadTimeout);
