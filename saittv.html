<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV YouTube Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        #player {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Progress bar na dnu */
        #progressContainer {
            position: absolute;
            bottom: 60px;
            left: 5%;
            width: 90%;
            background: rgba(255,255,255,0.2);
            height: 6px;
            border-radius: 3px;
            z-index: 10001;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        #progressBar {
            height: 100%;
            background: #ff4444;
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s ease;
        }
        
        /* Info panel */
        #infoPanel {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 12px 18px;
            border-radius: 8px;
            font-size: 16px;
            z-index: 10001;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-left: 4px solid #ff4444;
        }
        
        /* Time display */
        #timeDisplay {
            position: absolute;
            bottom: 75px;
            left: 5%;
            color: white;
            font-size: 14px;
            background: rgba(0,0,0,0.7);
            padding: 5px 10px;
            border-radius: 4px;
            z-index: 10001;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        /* Quick seek indicators */
        .seek-indicator {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 18px;
            z-index: 10001;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        #seekBackward {
            left: 30px;
        }
        #seekForward {
            right: 30px;
        }
        
        /* CC Menu */
        #ccMenu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            color: white;
            padding: 20px;
            border-radius: 12px;
            z-index: 10002;
            opacity: 0;
            transition: opacity 0.3s ease;
            min-width: 300px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            pointer-events: none;
        }
        #ccMenu.visible {
            opacity: 1;
            pointer-events: all;
        }
        .menu-title {
            font-size: 20px;
            margin-bottom: 15px;
            text-align: center;
            color: #ff4444;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        .cc-option {
            padding: 12px 15px;
            margin: 5px 0;
            background: rgba(255,255,255,0.1);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }
        .cc-option:hover,
        .cc-option:focus {
            background: rgba(255,255,255,0.2);
            border-color: #ff4444;
            transform: scale(1.02);
            outline: none;
        }
        .cc-option.selected {
            background: rgba(255,68,68,0.3);
            border-color: #ff4444;
        }
    </style>
</head>
<body>
    <div id="player"></div>
    
    <!-- Progress i kontrole -->
    <div id="progressContainer">
        <div id="progressBar"></div>
    </div>
    <div id="timeDisplay"></div>
    
    <!-- Seek indikatori -->
    <div id="seekBackward" class="seek-indicator">‚è™ -30s</div>
    <div id="seekForward" class="seek-indicator">+30s ‚è©</div>
    
    <!-- CC Menu -->
    <div id="ccMenu">
        <div class="menu-title">üéØ Odabir titlova</div>
        <div id="ccOptions"></div>
    </div>
    
    <div id="infoPanel"></div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        let hideTimeout;
        let isPlaying = false;
        let progressInterval;
        let seekHoldInterval;
        let seekStartTime = 0;
        let currentSeekDirection = 0;
        let availableCaptions = [];
        let currentCaptionTrack = -1;
        let isCCMenuOpen = false;
        let currentCCSelection = 0;
        
        function onYouTubeIframeAPIReady() {
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get('videoId');
            
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: videoId,
                playerVars: {
                    'autoplay': 1,
                    'rel': 0,
                    'modestbranding': 1,
                    'controls': 0,
                    'showinfo': 0,
                    'fs': 1,
                    'iv_load_policy': 3,
                    'disablekb': 1,
                    'playsinline': 1,
                    'cc_load_policy': 0
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange,
                    'onError': onPlayerError,
                    'onApiChange': onApiChange
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
            isPlaying = true;
            hideControls();
            
            startProgressTracking();
            
            // Pokupi dostupne titlove
            setTimeout(() => {
                getAvailableCaptions();
            }, 3000);
            
            if (window.AndroidInterface) {
                AndroidInterface.playerReady();
            }
            
            showInfo("‚Üê‚Üí Seek | ENTER CC meni | BACK Zatvori");
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                isPlaying = true;
                startProgressTracking();
            } else if (event.data === YT.PlayerState.PAUSED) {
                isPlaying = false;
                stopProgressTracking();
            } else if (event.data === YT.PlayerState.ENDED) {
                isPlaying = false;
                stopProgressTracking();
                showInfo("Video zavr≈°en");
            }
            resetHideTimer();
        }

        function onPlayerError(event) {
            console.error('Player error:', event.data);
            showInfo("Gre≈°ka pri reprodukciji");
        }

        function onApiChange(event) {
            // API se promenio - mo≈æda su titlovi dostupni sada
            setTimeout(getAvailableCaptions, 1000);
        }

        // Glavna funkcija za dobijanje titlova
        function getAvailableCaptions() {
            try {
                console.log("Getting available captions...");
                
                // Poku≈°aj 1: Koristi getOption za tracklist
                if (player.getOption && player.getOptions) {
                    const trackList = player.getOption('captions', 'tracklist');
                    if (trackList && trackList.length > 0) {
                        console.log("Found captions via getOption:", trackList);
                        availableCaptions = trackList;
                        return;
                    }
                }
                
                // Poku≈°aj 2: Koristi getCaptionsList (stari API)
                if (player.getCaptionsList) {
                    const captionsList = player.getCaptionsList();
                    if (captionsList && captionsList.length > 0) {
                        console.log("Found captions via getCaptionsList:", captionsList);
                        availableCaptions = captionsList;
                        return;
                    }
                }
                
                // Poku≈°aj 3: Probaj da uƒçitamo captions modul
                player.loadModule('captions');
                setTimeout(() => {
                    if (player.getOption) {
                        const trackList = player.getOption('captions', 'tracklist');
                        if (trackList && trackList.length > 0) {
                            console.log("Found captions after loading module:", trackList);
                            availableCaptions = trackList;
                        }
                    }
                }, 2000);
                
            } catch (e) {
                console.error("Error getting captions:", e);
            }
            
            // Ako nema titlova, probaj ponovo za 5 sekundi
            if (availableCaptions.length === 0) {
                setTimeout(getAvailableCaptions, 5000);
            }
        }

        function showCCMenu() {
            const menu = document.getElementById('ccMenu');
            const optionsContainer = document.getElementById('ccOptions');
            
            if (menu && optionsContainer) {
                let optionsHTML = '';
                
                if (availableCaptions.length === 0) {
                    optionsHTML = `<div class="cc-option">üîÑ Uƒçitavam titlove...</div>`;
                    // Probaj ponovo da dobije≈° titlove
                    getAvailableCaptions();
                } else {
                    // Opcija "Bez titlova"
                    optionsHTML = `<div class="cc-option ${currentCaptionTrack === -1 ? 'selected' : ''}" data-index="-1">
                        ‚ùå Bez titlova
                    </div>`;
                    
                    // Dostupni titlovi
                    availableCaptions.forEach((track, index) => {
                        const languageName = getLanguageName(track.languageCode);
                        const trackName = track.name ? ` - ${track.name}` : '';
                        optionsHTML += `<div class="cc-option ${currentCaptionTrack === index ? 'selected' : ''}" data-index="${index}">
                            ${languageName}${trackName}
                        </div>`;
                    });
                }
                
                optionsContainer.innerHTML = optionsHTML;
                menu.classList.add('visible');
                isCCMenuOpen = true;
                currentCCSelection = currentCaptionTrack + 1; // +1 zbog "Bez titlova"
                updateCCSelection();
            }
        }

        function hideCCMenu() {
            const menu = document.getElementById('ccMenu');
            if (menu) {
                menu.classList.remove('visible');
                isCCMenuOpen = false;
            }
        }

        function updateCCSelection() {
            const options = document.querySelectorAll('.cc-option');
            options.forEach((option, index) => {
                if (index === currentCCSelection) {
                    option.classList.add('selected');
                } else {
                    option.classList.remove('selected');
                }
            });
        }

        function navigateCCMenu(direction) {
            if (!isCCMenuOpen) {
                showCCMenu();
                return;
            }
            
            const options = document.querySelectorAll('.cc-option');
            if (options.length > 0) {
                if (direction > 0) {
                    currentCCSelection = Math.min(options.length - 1, currentCCSelection + 1);
                } else {
                    currentCCSelection = Math.max(0, currentCCSelection - 1);
                }
                updateCCSelection();
            }
        }

        function selectCCOption() {
            if (!isCCMenuOpen) return;
            
            const options = document.querySelectorAll('.cc-option');
            if (options[currentCCSelection]) {
                const index = parseInt(options[currentCCSelection].getAttribute('data-index'));
                setCaptionTrack(index);
            }
        }

        function setCaptionTrack(index) {
            currentCaptionTrack = index;
            
            try {
                if (index === -1) {
                    // Iskljuƒçi titlove
                    player.unloadModule('captions');
                    showInfo("Titlovi: Iskljuƒçeni");
                } else {
                    // Ukljuƒçi odabrani titl
                    const track = availableCaptions[index];
                    player.loadModule('captions');
                    player.setOption('captions', 'track', {languageCode: track.languageCode});
                    showInfo("Titlovi: " + getLanguageName(track.languageCode));
                }
            } catch (e) {
                console.error("Error setting caption track:", e);
                showInfo("Gre≈°ka pri postavljanju titlova");
            }
            
            hideCCMenu();
        }

        function getLanguageName(langCode) {
            const languages = {
                'sr': 'üá∑üá∏ Srpski',
                'en': 'üá∫üá∏ Engleski',
                'hr': 'üá≠üá∑ Hrvatski',
                'bs': 'üáßüá¶ Bosanski',
                'sl': 'üá∏üáÆ Slovenaƒçki',
                'mk': 'üá≤üá∞ Makedonski',
                'de': 'üá©üá™ Nemaƒçki',
                'fr': 'üá´üá∑ Francuski',
                'es': 'üá™üá∏ ≈†panski',
                'it': 'üáÆüáπ Italijanski',
                'ru': 'üá∑üá∫ Ruski',
                'ar': 'üá∏üá¶ Arapski',
                'zh': 'üá®üá≥ Kineski',
                'ja': 'üáØüáµ Japanski',
                'ko': 'üá∞üá∑ Koreanski',
                'pt': 'üáµüáπ Portugalski',
                'tr': 'üáπüá∑ Turski',
                'nl': 'üá≥üá± Holandski',
                'pl': 'üáµüá± Poljski',
                'hu': 'üá≠üá∫ Maƒëarski',
                'cs': 'üá®üáø ƒåe≈°ki',
                'sk': 'üá∏üá∞ Slovaƒçki',
                'ro': 'üá∑üá¥ Rumunski',
                'bg': 'üáßüá¨ Bugarski',
                'el': 'üá¨üá∑ Grƒçki',
                'he': 'üáÆüá± Hebrejski',
                'hi': 'üáÆüá≥ Hindi',
                'th': 'üáπüá≠ Tajlandski',
                'vi': 'üáªüá≥ Vijetnamski'
            };
            return languages[langCode] || langCode;
        }

        // Pobolj≈°ani seek
        function startSeek(direction) {
            if (isCCMenuOpen) return;
            
            currentSeekDirection = direction;
            seekStartTime = Date.now();
            
            seek(direction * 30);
            showSeekIndicator(direction, 30);
            
            seekHoldInterval = setInterval(() => {
                const holdTime = Date.now() - seekStartTime;
                let seekAmount;
                
                if (holdTime < 2000) {
                    seekAmount = 30;
                } else if (holdTime < 5000) {
                    seekAmount = 60;
                } else if (holdTime < 10000) {
                    seekAmount = 120;
                } else {
                    seekAmount = 300;
                }
                
                seek(direction * seekAmount);
                showSeekIndicator(direction, seekAmount);
                
            }, 500);
        }

        function stopSeek() {
            currentSeekDirection = 0;
            if (seekHoldInterval) {
                clearInterval(seekHoldInterval);
                seekHoldInterval = null;
            }
            hideSeekIndicator();
        }

        function seek(seconds) {
            const currentTime = player.getCurrentTime();
            const duration = player.getDuration();
            const newTime = Math.max(0, Math.min(duration, currentTime + seconds));
            player.seekTo(newTime, true);
            showControlsTemporary();
        }

        function showSeekIndicator(direction, seconds) {
            const indicator = direction < 0 ? document.getElementById('seekBackward') : document.getElementById('seekForward');
            if (indicator) {
                indicator.textContent = direction < 0 ? `‚è™ -${seconds}s` : `+${seconds}s ‚è©`;
                indicator.style.opacity = '1';
            }
        }

        function hideSeekIndicator() {
            const indicators = document.querySelectorAll('.seek-indicator');
            indicators.forEach(ind => {
                ind.style.opacity = '0';
            });
        }

        function togglePlayPause() {
            if (isCCMenuOpen) {
                selectCCOption();
                return;
            }
            
            if (isPlaying) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }

        function startProgressTracking() {
            stopProgressTracking();
            progressInterval = setInterval(updateProgress, 1000);
        }

        function stopProgressTracking() {
            if (progressInterval) {
                clearInterval(progressInterval);
                progressInterval = null;
            }
        }

        function updateProgress() {
            if (player && player.getCurrentTime && player.getDuration) {
                const currentTime = player.getCurrentTime();
                const duration = player.getDuration();
                const progress = (currentTime / duration) * 100;
                
                const progressBar = document.getElementById('progressBar');
                if (progressBar) {
                    progressBar.style.width = progress + '%';
                }
                
                const timeDisplay = document.getElementById('timeDisplay');
                if (timeDisplay) {
                    timeDisplay.textContent = formatTime(currentTime) + ' / ' + formatTime(duration);
                }
            }
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return mins + ':' + (secs < 10 ? '0' : '') + secs;
        }

        function showControls() {
            if (isCCMenuOpen) return;
            
            const progress = document.getElementById('progressContainer');
            const timeDisplay = document.getElementById('timeDisplay');
            if (progress) progress.style.opacity = '1';
            if (timeDisplay) timeDisplay.style.opacity = '1';
            resetHideTimer();
        }

        function hideControls() {
            const progress = document.getElementById('progressContainer');
            const timeDisplay = document.getElementById('timeDisplay');
            if (progress) progress.style.opacity = '0';
            if (timeDisplay) timeDisplay.style.opacity = '0';
            clearTimeout(hideTimeout);
        }

        function showControlsTemporary() {
            showControls();
            resetHideTimer();
        }

        function resetHideTimer() {
            clearTimeout(hideTimeout);
            hideTimeout = setTimeout(hideControls, 3000);
        }

        function closePlayer() {
            stopProgressTracking();
            stopSeek();
            if (window.AndroidInterface) {
                AndroidInterface.closePlayer();
            } else {
                window.history.back();
            }
        }

        function showInfo(message) {
            const infoPanel = document.getElementById('infoPanel');
            if (infoPanel) {
                infoPanel.textContent = message;
                infoPanel.style.opacity = '1';
                setTimeout(() => {
                    infoPanel.style.opacity = '0';
                }, 3000);
            }
        }

        // TV komande
        let keyState = {};
        
        document.addEventListener('keydown', function(event) {
            showControlsTemporary();
            
            if (keyState[event.key]) return;
            keyState[event.key] = true;
            
            switch(event.key) {
                case 'Enter':
                case ' ':
                    if (isCCMenuOpen) {
                        selectCCOption();
                    } else {
                        showCCMenu();
                    }
                    break;
                    
                case 'ArrowLeft':
                    startSeek(-1);
                    break;
                    
                case 'ArrowRight':
                    startSeek(1);
                    break;
                    
                case 'ArrowUp':
                    navigateCCMenu(-1);
                    break;
                    
                case 'ArrowDown':
                    navigateCCMenu(1);
                    break;
                    
                case 'Escape':
                case 'Backspace':
                    if (isCCMenuOpen) {
                        hideCCMenu();
                    } else {
                        closePlayer();
                    }
                    break;
            }
        });

        document.addEventListener('keyup', function(event) {
            keyState[event.key] = false;
            
            if (event.key === 'ArrowLeft' || event.key === 'ArrowRight') {
                stopSeek();
            }
        });

        // Auto-hide kontrole
        document.addEventListener('mousemove', showControlsTemporary);
        document.addEventListener('click', showControlsTemporary);

        // Inicijalno sakrij kontrole
        window.addEventListener('load', function() {
            setTimeout(hideControls, 2000);
        });

        // Cleanup pri zatvaranju
        window.addEventListener('beforeunload', function() {
            stopProgressTracking();
            stopSeek();
        });
    </script>
</body>
</html>
