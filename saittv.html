<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV YouTube Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        
        /* Loading screen */
        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            color: white;
        }
        
        #loadingText {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #333;
            border-top: 5px solid #ff4444;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #errorScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        #playerContainer {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #player {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Progress bar na dnu */
        #progressContainer {
            position: absolute;
            bottom: 60px;
            left: 5%;
            width: 90%;
            background: rgba(255,255,255,0.2);
            height: 6px;
            border-radius: 3px;
            z-index: 10001;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        #progressBar {
            height: 100%;
            background: #ff4444;
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s ease;
        }
        
        /* Info panel */
        #infoPanel {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 12px 18px;
            border-radius: 8px;
            font-size: 16px;
            z-index: 10001;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-left: 4px solid #ff4444;
        }
        
        /* Quick seek indicators */
        .seek-indicator {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 18px;
            z-index: 10001;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        #seekBackward {
            left: 30px;
        }
        #seekForward {
            right: 30px;
        }
        
        /* CC Menu */
        #ccMenu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            color: white;
            padding: 20px;
            border-radius: 12px;
            z-index: 10002;
            opacity: 0;
            transition: opacity 0.3s ease;
            width: 400px;
            max-height: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            pointer-events: none;
            display: flex;
            flex-direction: column;
        }
        #ccMenu.visible {
            opacity: 1;
            pointer-events: all;
        }
        .menu-title {
            font-size: 20px;
            margin-bottom: 15px;
            text-align: center;
            color: #ff4444;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            flex-shrink: 0;
        }
        .cc-options-container {
            flex: 1;
            overflow-y: auto;
            max-height: 400px;
            padding-right: 5px;
        }
        .cc-option {
            padding: 12px 15px;
            margin: 5px 0;
            background: rgba(255,255,255,0.1);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }
        .cc-option:hover,
        .cc-option:focus {
            background: rgba(255,255,255,0.2);
            border-color: #ff4444;
            transform: scale(1.02);
            outline: none;
        }
        .cc-option.selected {
            background: rgba(255,68,68,0.3);
            border-color: #ff4444;
        }
        /* DOSTUPNI titlovi - SVETLO */
        .cc-option.available {
            background: rgba(255,255,255,0.15);
            color: #fff;
            opacity: 1;
        }
        /* NEDOSTUPNI titlovi - TAMNO */
        .cc-option.unavailable {
            background: rgba(255,255,255,0.05);
            color: #666;
            opacity: 0.5;
            cursor: not-allowed;
        }
        .scroll-indicator {
            text-align: center;
            color: #888;
            font-size: 12px;
            margin-top: 10px;
            flex-shrink: 0;
        }

        #retryButton {
            background: #ff4444;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div class="spinner"></div>
        <div id="loadingText">Uƒçitavam YouTube player...</div>
    </div>
    
    <!-- Error Screen -->
    <div id="errorScreen">
        <div id="errorText">Gre≈°ka pri uƒçitavanju YouTube playera</div>
        <div>Proverite internet konekciju</div>
        <button id="retryButton">POKU≈†AJ PONOVO</button>
    </div>

    <!-- Player Container -->
    <div id="playerContainer">
        <div id="player"></div>
    </div>
    
    <!-- Progress i kontrole -->
    <div id="progressContainer">
        <div id="progressBar"></div>
    </div>
    
    <!-- Seek indikatori -->
    <div id="seekBackward" class="seek-indicator">‚è™ -60s</div>
    <div id="seekForward" class="seek-indicator">+60s ‚è©</div>
    
    <!-- CC Menu -->
    <div id="ccMenu">
        <div class="menu-title">üéØ Odabir titlova</div>
        <div id="ccOptions" class="cc-options-container">
            <div class="loading-text">üîç Proveravam dostupne titlove...</div>
        </div>
        <div class="scroll-indicator">‚Üë‚Üì za navigaciju ‚Ä¢ ENTER za izbor</div>
    </div>
    
    <div id="infoPanel"></div>

    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        let hideTimeout;
        let isPlaying = false;
        let isCCMenuOpen = false;
        let currentCCSelection = 0;
        let progressInterval;
        let availableLanguages = [];

        // Lista jezika koje ≈æelimo da podr≈æimo
        const desiredLanguages = [
            { code: 'sr', name: 'Srpski', flag: 'üá∑üá∏' },
            { code: 'en', name: 'Engleski', flag: 'üá∫üá∏' },
            { code: 'hr', name: 'Hrvatski', flag: 'üá≠üá∑' },
            { code: 'bs', name: 'Bosanski', flag: 'üáßüá¶' },
            { code: 'sl', name: 'Slovenaƒçki', flag: 'üá∏üáÆ' },
            { code: 'mk', name: 'Makedonski', flag: 'üá≤üá∞' },
            { code: 'de', name: 'Nemaƒçki', flag: 'üá©üá™' },
            { code: 'fr', name: 'Francuski', flag: 'üá´üá∑' }
        ];

        // YouTube API Ready
        function onYouTubeIframeAPIReady() {
            console.log("YouTube API Ready!");
            initializePlayer();
        }

        function initializePlayer() {
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get('videoId');
            
            if (!videoId) {
                showError("Nema Video ID-a u URL-u");
                return;
            }

            console.log("Inicijalizujem player sa videoId:", videoId);
            
            try {
                player = new YT.Player('player', {
                    height: '100%',
                    width: '100%',
                    videoId: videoId,
                    playerVars: {
                        'autoplay': 1,
                        'rel': 0,
                        'modestbranding': 1,
                        'controls': 0,
                        'showinfo': 0,
                        'fs': 1,
                        'iv_load_policy': 3,
                        'disablekb': 1,
                        'playsinline': 1,
                        'cc_load_policy': 0,
                        'enablejsapi': 1
                    },
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange,
                        'onError': onPlayerError
                    }
                });
                
            } catch (error) {
                console.error("Gre≈°ka pri kreiranju playera:", error);
                showError("Gre≈°ka pri pokretanju playera");
            }
        }

        function onPlayerReady(event) {
            console.log("Player Ready!");
            document.getElementById('loadingScreen').style.display = 'none';
            
            isPlaying = true;
            hideControls();
            startProgressTracking();
            
            // Pokreni proveru titlova
            checkAvailableCaptions();
            
            if (window.AndroidInterface) {
                AndroidInterface.playerReady();
            }
            
            showInfo("‚Üê‚Üí Seek (60s) | ‚Üë CC meni | ENTER Play/Pause | BACK Zatvori");
        }

        function onPlayerStateChange(event) {
            console.log("Player State:", event.data);
            
            if (event.data === YT.PlayerState.PLAYING) {
                isPlaying = true;
                startProgressTracking();
            } else if (event.data === YT.PlayerState.PAUSED) {
                isPlaying = false;
                stopProgressTracking();
            } else if (event.data === YT.PlayerState.ENDED) {
                isPlaying = false;
                stopProgressTracking();
                showInfo("Video zavr≈°en");
            }
            resetHideTimer();
        }

        function onPlayerError(event) {
            console.error('Player error:', event.data);
            showError("YouTube gre≈°ka: " + getErrorMessage(event.data));
        }

        // Proveri dostupne titlove - POJEDNOSTAVLJENA VERZIJA
        function checkAvailableCaptions() {
            if (!player) {
                setTimeout(checkAvailableCaptions, 1000);
                return;
            }
            
            console.log("Proveravam dostupne titlove...");
            
            // Poku≈°aj da dobije≈° listu titlova na razliƒçite naƒçine
            setTimeout(() => {
                try {
                    let trackList = [];
                    
                    // Poku≈°aj sa getCaptionsList
                    if (player.getCaptionsList) {
                        try {
                            trackList = player.getCaptionsList() || [];
                            console.log("Pronaƒëeni titlovi (getCaptionsList):", trackList);
                        } catch (e) {
                            console.log("getCaptionsList nije uspeo");
                        }
                    }
                    
                    // Poku≈°aj sa getOption
                    if (trackList.length === 0 && player.getOption) {
                        try {
                            trackList = player.getOption('captions', 'tracklist') || [];
                            console.log("Pronaƒëeni titlovi (getOption):", trackList);
                        } catch (e) {
                            console.log("getOption nije uspeo");
                        }
                    }
                    
                    processAvailableCaptions(trackList);
                    
                } catch (error) {
                    console.error("Gre≈°ka pri proveri titlova:", error);
                    // Ako sve metode fail-uju, koristi podrazumevane
                    setupDefaultCaptions();
                }
            }, 2000);
        }

        function processAvailableCaptions(trackList) {
            availableLanguages = [];
            
            // Uvek dodaj "Bez titlova" opciju
            availableLanguages.push({
                code: 'off',
                name: 'Bez titlova',
                flag: '‚ùå',
                available: true
            });
            
            // Proveri koji ≈æeljeni jezici postoje
            desiredLanguages.forEach(lang => {
                let isAvailable = false;
                
                if (trackList && trackList.length > 0) {
                    // Proveri da li postoji taƒçan match ili sliƒçan jezik
                    isAvailable = trackList.some(track => {
                        const trackLang = track.languageCode;
                        const trackBaseLang = trackLang.split('-')[0]; // npr. 'sr' iz 'sr-RS'
                        
                        return trackLang === lang.code || trackBaseLang === lang.code;
                    });
                }
                
                availableLanguages.push({
                    code: lang.code,
                    name: lang.name,
                    flag: lang.flag,
                    available: isAvailable
                });
            });
            
            console.log("Dostupni titlovi za ovaj video:", availableLanguages);
            renderCCMenu();
        }

        function setupDefaultCaptions() {
            // Ako ne mo≈æemo da proverimo, prika≈æi sve jezike kao dostupne
            console.log("Koristim podrazumevane titlove");
            availableLanguages = [
                { code: 'off', name: 'Bez titlova', flag: '‚ùå', available: true },
                { code: 'sr', name: 'Srpski', flag: 'üá∑üá∏', available: true },
                { code: 'en', name: 'Engleski', flag: 'üá∫üá∏', available: true },
                { code: 'hr', name: 'Hrvatski', flag: 'üá≠üá∑', available: true },
                { code: 'bs', name: 'Bosanski', flag: 'üáßüá¶', available: true },
                { code: 'sl', name: 'Slovenaƒçki', flag: 'üá∏üáÆ', available: false },
                { code: 'mk', name: 'Makedonski', flag: 'üá≤üá∞', available: false },
                { code: 'de', name: 'Nemaƒçki', flag: 'üá©üá™', available: false },
                { code: 'fr', name: 'Francuski', flag: 'üá´üá∑', available: false }
            ];
            renderCCMenu();
        }

        function renderCCMenu() {
            const optionsContainer = document.getElementById('ccOptions');
            let html = '';
            
            availableLanguages.forEach((lang, index) => {
                const isAvailable = lang.available;
                const optionClass = `cc-option ${isAvailable ? 'available' : 'unavailable'} ${index === currentCCSelection ? 'selected' : ''}`;
                
                let displayText = `${lang.flag} ${lang.name}`;
                if (!isAvailable && lang.code !== 'off') {
                    displayText += ' (nije dostupno)';
                }
                
                html += `<div class="${optionClass}" data-code="${lang.code}" data-available="${isAvailable}">
                    ${displayText}
                </div>`;
            });
            
            optionsContainer.innerHTML = html;
            
            // Resetuj selekciju
            currentCCSelection = 0;
            updateCCSelection();
        }

        function getErrorMessage(errorCode) {
            const errors = {
                2: "Pogre≈°an video ID",
                5: "HTML5 video gre≈°ka", 
                100: "Video ne postoji",
                101: "Video ne mo≈æe da se repodukuje",
                150: "Video ne mo≈æe da se repodukuje"
            };
            return errors[errorCode] || "Nepoznata gre≈°ka";
        }

        // Progress tracking
        function startProgressTracking() {
            stopProgressTracking();
            progressInterval = setInterval(updateProgress, 1000);
        }

        function stopProgressTracking() {
            if (progressInterval) {
                clearInterval(progressInterval);
                progressInterval = null;
            }
        }

        function updateProgress() {
            if (player && player.getCurrentTime && player.getDuration) {
                const currentTime = player.getCurrentTime();
                const duration = player.getDuration();
                const progress = (currentTime / duration) * 100;
                
                document.getElementById('progressBar').style.width = progress + '%';
            }
        }

        // Seek funkcije
        function seek(direction) {
            if (isCCMenuOpen || !player) return;
            
            const seekAmount = 60;
            const currentTime = player.getCurrentTime();
            const duration = player.getDuration();
            const newTime = Math.max(0, Math.min(duration, currentTime + (direction * seekAmount)));
            
            player.seekTo(newTime, true);
            
            showSeekIndicator(direction, seekAmount);
            showControlsTemporary();
        }

        function showSeekIndicator(direction, seconds) {
            const indicator = direction < 0 ? document.getElementById('seekBackward') : document.getElementById('seekForward');
            if (indicator) {
                indicator.style.opacity = '1';
                setTimeout(() => {
                    indicator.style.opacity = '0';
                }, 1000);
            }
        }

        // Play/Pause
        function togglePlayPause() {
            if (isCCMenuOpen) {
                selectCCOption();
                return;
            }
            
            if (!player) return;
            
            if (isPlaying) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }

        // CC Menu funkcije
        function showCCMenu() {
            const menu = document.getElementById('ccMenu');
            menu.classList.add('visible');
            isCCMenuOpen = true;
            currentCCSelection = 0;
            updateCCSelection();
        }

        function hideCCMenu() {
            const menu = document.getElementById('ccMenu');
            menu.classList.remove('visible');
            isCCMenuOpen = false;
        }

        function updateCCSelection() {
            const options = document.querySelectorAll('.cc-option');
            options.forEach((option, index) => {
                if (index === currentCCSelection) {
                    option.classList.add('selected');
                    option.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
                } else {
                    option.classList.remove('selected');
                }
            });
        }

        function navigateCCMenu(direction) {
            if (!isCCMenuOpen) return;
            
            const options = document.querySelectorAll('.cc-option');
            const totalOptions = options.length;
            
            do {
                currentCCSelection += direction;
                
                if (currentCCSelection < 0) {
                    currentCCSelection = totalOptions - 1;
                } else if (currentCCSelection >= totalOptions) {
                    currentCCSelection = 0;
                }
                
                // Preskoƒçi nedostupne opcije
                const option = options[currentCCSelection];
                const isAvailable = option.getAttribute('data-available') === 'true';
                
                if (isAvailable) {
                    break;
                }
            } while (true);
            
            updateCCSelection();
        }

        function selectCCOption() {
            if (!isCCMenuOpen || !player) return;
            
            const options = document.querySelectorAll('.cc-option');
            const selectedOption = options[currentCCSelection];
            const languageCode = selectedOption.getAttribute('data-code');
            const isAvailable = selectedOption.getAttribute('data-available') === 'true';
            
            if (!isAvailable && languageCode !== 'off') {
                showInfo("Titlovi nisu dostupni za ovaj jezik");
                return;
            }
            
            setCaptionTrack(languageCode);
        }

        function setCaptionTrack(languageCode) {
            if (!player) return;
            
            try {
                if (languageCode === 'off') {
                    player.setOption('captions', 'track', {});
                    player.unloadModule('captions');
                    showInfo("Titlovi: Iskljuƒçeni");
                } else {
                    player.loadModule('captions');
                    setTimeout(() => {
                        player.setOption('captions', 'track', {languageCode: languageCode});
                        player.setOption('captions', 'reload', true);
                    }, 100);
                    
                    const language = desiredLanguages.find(lang => lang.code === languageCode);
                    const languageName = language ? language.name : languageCode;
                    showInfo(`Titlovi: ${languageName}`);
                }
            } catch (error) {
                console.error("Gre≈°ka pri postavljanju titlova:", error);
                showInfo("Gre≈°ka pri postavljanju titlova");
            }
            
            hideCCMenu();
        }

        // Kontrole
        function showControls() {
            if (isCCMenuOpen) return;
            document.getElementById('progressContainer').style.opacity = '1';
            resetHideTimer();
        }

        function hideControls() {
            document.getElementById('progressContainer').style.opacity = '0';
            clearTimeout(hideTimeout);
        }

        function showControlsTemporary() {
            showControls();
            resetHideTimer();
        }

        function resetHideTimer() {
            clearTimeout(hideTimeout);
            hideTimeout = setTimeout(hideControls, 3000);
        }

        function closePlayer() {
            stopProgressTracking();
            if (window.AndroidInterface) {
                AndroidInterface.closePlayer();
            } else {
                window.history.back();
            }
        }

        function showInfo(message) {
            const infoPanel = document.getElementById('infoPanel');
            if (infoPanel) {
                infoPanel.textContent = message;
                infoPanel.style.opacity = '1';
                setTimeout(() => {
                    infoPanel.style.opacity = '0';
                }, 3000);
            }
        }

        function showError(message) {
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('errorScreen').style.display = 'flex';
            document.getElementById('errorText').textContent = message;
        }

        function retryPlayer() {
            document.getElementById('errorScreen').style.display = 'none';
            document.getElementById('loadingScreen').style.display = 'flex';
            initializePlayer();
        }

        // TV komande
        document.addEventListener('keydown', function(event) {
            showControlsTemporary();
            
            switch(event.key) {
                case 'ArrowUp':
                    if (!isCCMenuOpen) {
                        showCCMenu();
                    } else {
                        navigateCCMenu(-1);
                    }
                    event.preventDefault();
                    break;
                    
                case 'ArrowDown':
                    if (isCCMenuOpen) {
                        navigateCCMenu(1);
                    }
                    event.preventDefault();
                    break;
                    
                case 'Enter':
                    if (isCCMenuOpen) {
                        selectCCOption();
                    } else {
                        togglePlayPause();
                    }
                    event.preventDefault();
                    break;
                    
                case ' ':
                    if (!isCCMenuOpen) {
                        togglePlayPause();
                        event.preventDefault();
                    }
                    break;
                    
                case 'ArrowLeft':
                    seek(-1);
                    event.preventDefault();
                    break;
                    
                case 'ArrowRight':
                    seek(1);
                    event.preventDefault();
                    break;
                    
                case 'Escape':
                case 'Backspace':
                    if (isCCMenuOpen) {
                        hideCCMenu();
                    } else {
                        closePlayer();
                    }
                    event.preventDefault();
                    break;
            }
        });

        document.addEventListener('mousemove', showControlsTemporary);
        document.addEventListener('click', showControlsTemporary);

        // Event listeneri
        document.getElementById('retryButton').addEventListener('click', retryPlayer);

        // Inicijalno sakrij kontrole
        window.addEventListener('load', function() {
            setTimeout(hideControls, 2000);
        });

        window.addEventListener('beforeunload', function() {
            stopProgressTracking();
        });
    </script>
</body>
</html>
