<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV YouTube Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        #player {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Progress bar na dnu */
        #progressContainer {
            position: absolute;
            bottom: 60px;
            left: 5%;
            width: 90%;
            background: rgba(255,255,255,0.2);
            height: 6px;
            border-radius: 3px;
            z-index: 10001;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        #progressBar {
            height: 100%;
            background: #ff4444;
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s ease;
        }
        
        /* Info panel */
        #infoPanel {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 12px 18px;
            border-radius: 8px;
            font-size: 16px;
            z-index: 10001;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-left: 4px solid #ff4444;
        }
        
        /* Time display */
        #timeDisplay {
            position: absolute;
            bottom: 75px;
            left: 5%;
            color: white;
            font-size: 14px;
            background: rgba(0,0,0,0.7);
            padding: 5px 10px;
            border-radius: 4px;
            z-index: 10001;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        /* Quick seek indicators */
        .seek-indicator {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 18px;
            z-index: 10001;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        #seekBackward {
            left: 30px;
        }
        #seekForward {
            right: 30px;
        }
    </style>
</head>
<body>
    <div id="player"></div>
    
    <!-- Progress i kontrole -->
    <div id="progressContainer">
        <div id="progressBar"></div>
    </div>
    <div id="timeDisplay"></div>
    
    <!-- Seek indikatori -->
    <div id="seekBackward" class="seek-indicator">⏪ -30s</div>
    <div id="seekForward" class="seek-indicator">+30s ⏩</div>
    
    <div id="infoPanel"></div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        let hideTimeout;
        let isPlaying = false;
        let progressInterval;
        let seekHoldInterval;
        let seekStartTime = 0;
        let currentSeekDirection = 0;
        
        function onYouTubeIframeAPIReady() {
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get('videoId');
            
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: videoId,
                playerVars: {
                    'autoplay': 1,
                    'rel': 0,
                    'modestbranding': 1,
                    'controls': 0,
                    'showinfo': 0,
                    'fs': 1,
                    'iv_load_policy': 3,
                    'disablekb': 1,
                    'playsinline': 1,
                    'cc_load_policy': 0
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange,
                    'onError': onPlayerError
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
            isPlaying = true;
            hideControls();
            
            startProgressTracking();
            
            if (window.AndroidInterface) {
                AndroidInterface.playerReady();
            }
            
            showInfo("←→ Seek | ENTER YouTube meni | BACK Zatvori");
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                isPlaying = true;
                startProgressTracking();
            } else if (event.data === YT.PlayerState.PAUSED) {
                isPlaying = false;
                stopProgressTracking();
            } else if (event.data === YT.PlayerState.ENDED) {
                isPlaying = false;
                stopProgressTracking();
                showInfo("Video završen");
            }
            resetHideTimer();
        }

        function onPlayerError(event) {
            console.error('Player error:', event.data);
            showInfo("Greška pri reprodukciji");
        }

        // Poboljšani seek sa vremenskim osjetom
        function startSeek(direction) {
            currentSeekDirection = direction;
            seekStartTime = Date.now();
            
            // Prvi seek - 30 sekundi
            seek(direction * 30);
            showSeekIndicator(direction, 30);
            
            // Kontinualni seek sa vremenskim osjetom
            seekHoldInterval = setInterval(() => {
                const holdTime = Date.now() - seekStartTime;
                let seekAmount;
                
                if (holdTime < 2000) { // Prve 2 sekunde - 30s
                    seekAmount = 30;
                } else if (holdTime < 5000) { // 2-5 sekundi - 60s
                    seekAmount = 60;
                } else if (holdTime < 10000) { // 5-10 sekundi - 120s
                    seekAmount = 120;
                } else { // Preko 10 sekundi - 300s (5 minuta)
                    seekAmount = 300;
                }
                
                seek(direction * seekAmount);
                showSeekIndicator(direction, seekAmount);
                
            }, 500); // Svakih 500ms proveri
        }

        function stopSeek() {
            currentSeekDirection = 0;
            if (seekHoldInterval) {
                clearInterval(seekHoldInterval);
                seekHoldInterval = null;
            }
            hideSeekIndicator();
        }

        function seek(seconds) {
            const currentTime = player.getCurrentTime();
            const duration = player.getDuration();
            const newTime = Math.max(0, Math.min(duration, currentTime + seconds));
            player.seekTo(newTime, true);
            showControlsTemporary();
        }

        function showSeekIndicator(direction, seconds) {
            const indicator = direction < 0 ? document.getElementById('seekBackward') : document.getElementById('seekForward');
            if (indicator) {
                indicator.textContent = direction < 0 ? `⏪ -${seconds}s` : `+${seconds}s ⏩`;
                indicator.style.opacity = '1';
            }
        }

        function hideSeekIndicator() {
            const indicators = document.querySelectorAll('.seek-indicator');
            indicators.forEach(ind => {
                ind.style.opacity = '0';
            });
        }

        // YouTube CC kontrolni meni
        function openYouTubeCCMenu() {
            // Simuliramo klik na YouTube CC dugme
            try {
                // Ovo je hack za YouTube CC meni
                // YouTube player interno ima CC dugme koje možemo "kliknuti"
                showInfo("YouTube CC meni - koristite YouTube kontrole");
                
                // Pauziraj video da bi YouTube meni bio vidljiv
                player.pauseVideo();
                
                // Fokusiraj player za YouTube kontrole
                const iframe = document.querySelector('iframe');
                if (iframe) {
                    iframe.focus();
                }
                
            } catch (e) {
                showInfo("YouTube meni nije dostupan");
            }
        }

        function togglePlayPause() {
            if (isPlaying) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }

        function startProgressTracking() {
            stopProgressTracking();
            progressInterval = setInterval(updateProgress, 1000);
        }

        function stopProgressTracking() {
            if (progressInterval) {
                clearInterval(progressInterval);
                progressInterval = null;
            }
        }

        function updateProgress() {
            if (player && player.getCurrentTime && player.getDuration) {
                const currentTime = player.getCurrentTime();
                const duration = player.getDuration();
                const progress = (currentTime / duration) * 100;
                
                const progressBar = document.getElementById('progressBar');
                if (progressBar) {
                    progressBar.style.width = progress + '%';
                }
                
                const timeDisplay = document.getElementById('timeDisplay');
                if (timeDisplay) {
                    timeDisplay.textContent = formatTime(currentTime) + ' / ' + formatTime(duration);
                }
            }
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return mins + ':' + (secs < 10 ? '0' : '') + secs;
        }

        function showControls() {
            const progress = document.getElementById('progressContainer');
            const timeDisplay = document.getElementById('timeDisplay');
            if (progress) progress.style.opacity = '1';
            if (timeDisplay) timeDisplay.style.opacity = '1';
            resetHideTimer();
        }

        function hideControls() {
            const progress = document.getElementById('progressContainer');
            const timeDisplay = document.getElementById('timeDisplay');
            if (progress) progress.style.opacity = '0';
            if (timeDisplay) timeDisplay.style.opacity = '0';
            clearTimeout(hideTimeout);
        }

        function showControlsTemporary() {
            showControls();
            resetHideTimer();
        }

        function resetHideTimer() {
            clearTimeout(hideTimeout);
            hideTimeout = setTimeout(hideControls, 3000);
        }

        function closePlayer() {
            stopProgressTracking();
            stopSeek();
            if (window.AndroidInterface) {
                AndroidInterface.closePlayer();
            } else {
                window.history.back();
            }
        }

        function showInfo(message) {
            const infoPanel = document.getElementById('infoPanel');
            if (infoPanel) {
                infoPanel.textContent = message;
                infoPanel.style.opacity = '1';
                setTimeout(() => {
                    infoPanel.style.opacity = '0';
                }, 3000);
            }
        }

        // TV komande
        let keyState = {};
        
        document.addEventListener('keydown', function(event) {
            showControlsTemporary();
            
            if (keyState[event.key]) return;
            keyState[event.key] = true;
            
            switch(event.key) {
                case 'Enter':
                case ' ':
                    // ENTER otvara YouTube CC meni
                    openYouTubeCCMenu();
                    break;
                    
                case 'ArrowLeft':
                    startSeek(-1);
                    break;
                    
                case 'ArrowRight':
                    startSeek(1);
                    break;
                    
                case 'Escape':
                case 'Backspace':
                    closePlayer();
                    break;
                    
                case 'MediaPlayPause':
                    // Play/Pause za media dugme
                    togglePlayPause();
                    break;
            }
        });

        document.addEventListener('keyup', function(event) {
            keyState[event.key] = false;
            
            if (event.key === 'ArrowLeft' || event.key === 'ArrowRight') {
                stopSeek();
            }
        });

        // Auto-hide kontrole
        document.addEventListener('mousemove', showControlsTemporary);
        document.addEventListener('click', showControlsTemporary);

        // Inicijalno sakrij kontrole
        window.addEventListener('load', function() {
            setTimeout(hideControls, 2000);
        });

        // Cleanup pri zatvaranju
        window.addEventListener('beforeunload', function() {
            stopProgressTracking();
            stopSeek();
        });
    </script>
</body>
</html>
