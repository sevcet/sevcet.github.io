<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YouTube Player</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
        }
        #player {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<div id="player"></div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    let player;
    let loadTimeout;
    let captionsSet = false;

    const urlParams = new URLSearchParams(window.location.search);
    const videoId  = urlParams.get("videoId");
    const subLang  = urlParams.get("subLang")  || "auto";
    const userLang = urlParams.get("userLang") || "en";

    function onYouTubeIframeAPIReady() {
        initializePlayer();
    }

    function initializePlayer() {
        clearTimeout(loadTimeout);

        if (!videoId) {
            console.log("No video ID in URL.");
            return;
        }

        player = new YT.Player("player", {
            width: "100%",
            height: "100%",
            videoId: videoId,
            playerVars: {
                autoplay: 1,
                rel: 0,
                modestbranding: 1,
                controls: 1,
                fs: 1,
                playsinline: 1,
                hl: userLang,
                cc_load_policy: 0
            },
            events: {
                onReady: onPlayerReady,
                onStateChange: onPlayerStateChange,
                onError: onPlayerError
            }
        });

        setTimeout(() => {
            const iframe = document.getElementById("player");
            if (iframe) {
                iframe.setAttribute("allowfullscreen", "true");
                iframe.setAttribute(
                    "allow",
                    "autoplay; encrypted-media; fullscreen; picture-in-picture"
                );
            }
        }, 0);

        loadTimeout = setTimeout(function () {
            try {
                if (!player || player.getPlayerState() === -1) {
                    console.log("Video failed to load.");
                }
            } catch (e) {
                console.log("Video failed to load.");
            }
        }, 10000);
    }

    function onPlayerReady(event) {
        clearTimeout(loadTimeout);
        try { event.target.playVideo(); } catch (e) {}

        setTimeout(autoEnableCaptions, 1500);
    }

    function onPlayerStateChange(event) {
        if (event.data === YT.PlayerState.PLAYING && !captionsSet) {
            captionsSet = true;
            setTimeout(autoEnableCaptions, 1000);
        }
    }

    function onPlayerError(event) {
        clearTimeout(loadTimeout);
        console.log("YouTube error:", event.data);
    }

    // ---------- TITLOVI sa fallbackom ----------

    function autoEnableCaptions() {
        if (!player) return;

        const targetFromApp = (subLang && subLang !== "auto") ? subLang : null;
        const lang = targetFromApp || mapLang(userLang);
        setCaptionTrack(lang);
    }

    function mapLang(lang) {
        if (!lang) return "en";
        const L = lang.toLowerCase();
        if (["sr","bs","hr","me"].includes(L)) return "sr";
        return L;
    }

    function chooseBestLanguage(tracks, preferred) {
        if (!tracks || !tracks.length) return null;

        let track = tracks.find(t => t.languageCode === preferred);
        if (track) return track.languageCode;

        const balkanCodes = ["sr","hr","bs","sh","sr-Latn","sr-Cyrl","hr-HR","bs-BA"];
        track = tracks.find(t => balkanCodes.includes(t.languageCode));
        if (track) return track.languageCode;

        track = tracks.find(t => t.languageCode === "en" || t.languageCode.startsWith("en-"));
        if (track) return track.languageCode;

        return tracks[0].languageCode;
    }

    function setCaptionTrack(language) {
        if (!player) return;
        try {
            const tracks = player.getOption("captions", "tracklist") || [];
            if (!tracks.length) {
                console.log("No caption tracks for this video");
                return;
            }

            const langToUse = chooseBestLanguage(tracks, language);
            if (!langToUse) {
                console.log("No suitable caption language found");
                return;
            }

            console.log("Using caption language:", langToUse, "requested:", language);
            player.loadModule("captions");
            setTimeout(() => {
                player.setOption("captions", "track", { languageCode: langToUse });
                player.setOption("captions", "reload", true);
            }, 300);
        } catch (e) {
            console.log("setCaptionTrack error:", e);
        }
    }

    window.addEventListener("beforeunload", function () {
        // nema specijalnog čišćenja
    });
</script>
</body>
</html>
