<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouFlix Player v5 FIX</title>

<style>
    html, body {
        margin:0; padding:0;
        width:100%; height:100%;
        background:black;
        overflow:hidden;
        font-family:Arial, sans-serif;
    }

    #player {
        position:absolute;
        top:0; left:0;
        width:100%; height:100%;
        z-index:1;
        background:black;
    }

    #subtitleMenu {
        position:absolute;
        top:120px;
        right:120px;
        width:420px;
        max-height:60%;
        overflow-y:auto;
        background:rgba(0,0,0,0.85);
        border:2px solid white;
        border-radius:12px;
        padding:15px;
        display:none;
        font-size:20px;
        z-index:99999;
    }

    .menuItem {
        padding:10px;
        background:#222;
        margin-bottom:6px;
        border-radius:6px;
    }

    .menuItem.focused {
        background:#555;
        border:2px solid #fff;
    }

    #toast {
        position:absolute;
        top:40px;
        left:50%;
        transform:translateX(-50%);
        background:rgba(0,0,0,0.85);
        padding:12px 26px;
        border-radius:12px;
        color:white;
        font-size:22px;
        opacity:0;
        transition:opacity .3s;
        z-index:99999;
    }
</style>
</head>

<body>

<div id="player"></div>
<div id="subtitleMenu"></div>
<div id="toast"></div>

<script src="https://www.youtube.com/iframe_api"></script>

<script>
/* ============================================================
   INPUT PARAMS
============================================================ */
const params = new URLSearchParams(window.location.search);
const VIDEO_ID = params.get("videoId");
const USER_LANG = (params.get("lang") || "en").toLowerCase();

/* ============================================================
   YOUTUBE PLAYER
============================================================ */
let player;
let availableSubs = [];
let menuOpen = false;
let menuIndex = 0;

function onYouTubeIframeAPIReady(){
    player = new YT.Player("player", {
        videoId: VIDEO_ID,
        width: "100%",
        height: "100%",
        playerVars: {
            autoplay: 1,
            controls: 0,
            fs: 0,
            rel: 0,
            modestbranding: 1,
            iv_load_policy: 3,
            cc_load_policy: 1,
            hl: USER_LANG
        },
        events: {
            onReady: onReady,
            onStateChange: onState
        }
    });
}

function onReady(){
    setTimeout(() => detectSubs(), 1200);
}

function onState(e){
    if (e.data === 1) detectSubs();
}

/* ============================================================
   AUTO SUBTITLE ENGINE
============================================================ */
const RELATED = {
    "sr":["bs","hr","me"], "bs":["sr","hr","me"], "hr":["sr","bs","me"], "me":["sr","bs","hr"],
    "sk":["cs"], "cs":["sk"], "sl":["hr","sr"], "pl":["cs","sk"],
    "da":["sv","no"], "sv":["da","no","is"], "no":["sv","da"], "is":["sv"],
    "mk":["bg","sr"], "bg":["mk","sr"],
    "uk":["ru"], "ru":["uk"],
    "fr":["es","it","pt"], "es":["fr","pt","it"], "pt":["es","fr","it"], "it":["es","fr","pt"],
    "zh":["ja","ko"], "ja":["zh","ko"], "ko":["zh","ja"]
};

function detectSubs(){
    let tracks = [];
    try { tracks = player.getOption("captions", "tracklist") || []; }
    catch(e){}

    availableSubs = tracks.map(t => t.languageCode.toLowerCase());

    applySubtitleLogic();
}

function applySubtitleLogic(){
    let selected = USER_LANG;
    const last = localStorage.getItem("lastSub");

    if (last && availableSubs.includes(last)){
        setSubtitle(last);
        toast("Subtitle: " + last.toUpperCase());
        return;
    }

    if (availableSubs.includes(selected)){
        setSubtitle(selected);
        toast("Subtitle: " + selected.toUpperCase());
        return;
    }

    if (RELATED[selected]){
        for (const r of RELATED[selected]){
            if (availableSubs.includes(r)){
                setSubtitle(r);
                toast("Subtitle: " + r.toUpperCase());
                return;
            }
        }
    }

    player.setOption("captions","track",{languageCode:"auto"});
    player.setOption("captions","translate", USER_LANG);
    toast("Auto-Translate → " + USER_LANG.toUpperCase());
}

function setSubtitle(lang){
    player.setOption("captions", "track", { languageCode: lang });
    localStorage.setItem("lastSub", lang);
}

/* ============================================================
   SUBTITLE MENU
============================================================ */
function openSubtitleMenu(){
    const menu = document.getElementById("subtitleMenu");
    menu.innerHTML = "";

    availableSubs.forEach(l => {
        menu.innerHTML += `<div class="menuItem" data-lang="${l}">${l.toUpperCase()}</div>`;
    });

    menu.style.display = "block";
    menuOpen = true;
    menuIndex = 0;
    updateFocus();
}

function closeSubtitleMenu(){
    document.getElementById("subtitleMenu").style.display = "none";
    menuOpen = false;
}

function updateFocus(){
    const items = document.querySelectorAll(".menuItem");
    items.forEach(i => i.classList.remove("focused"));

    if (items[menuIndex]){
        items[menuIndex].classList.add("focused");
        items[menuIndex].scrollIntoView({behavior:"smooth", block:"center"});
    }
}

function activateItem(){
    const items = document.querySelectorAll(".menuItem");
    const item = items[menuIndex];
    if (!item) return;

    const lang = item.getAttribute("data-lang");
    setSubtitle(lang);
    toast("Subtitle: " + lang.toUpperCase());
    closeSubtitleMenu();
}

/* ============================================================
   DPAD CONTROL – 100% STABLE
============================================================ */
window.addEventListener("keydown", e => {
    e.stopImmediatePropagation();
}, {capture:true});

document.addEventListener("keydown", e => {

    if (menuOpen){
        const items = document.querySelectorAll(".menuItem");

        if (e.key === "ArrowUp"){ menuIndex = Math.max(0, menuIndex - 1); updateFocus(); return; }
        if (e.key === "ArrowDown"){ menuIndex = Math.min(items.length - 1, menuIndex + 1); updateFocus(); return; }
        if (e.key === "Enter"){ activateItem(); return; }
        if (e.key === "Backspace" || e.key === "Escape"){ closeSubtitleMenu(); return; }

        return;
    }

    switch(e.key){

        case "ArrowUp":
            openSubtitleMenu();
            break;

        case "ArrowLeft":
            player.seekTo(player.getCurrentTime() - 20, true);
            break;

        case "ArrowRight":
            player.seekTo(player.getCurrentTime() + 20, true);
            break;

        case "Enter":
            let st = player.getPlayerState();
            if (st === 1) player.pauseVideo();
            else player.playVideo();
            break;
    }
});

/* ============================================================
   TOAST
============================================================ */
let toastTimer=null;

function toast(msg){
    const t=document.getElementById("toast");
    t.innerHTML=msg;
    t.style.opacity=1;
    clearTimeout(toastTimer);
    toastTimer=setTimeout(()=>t.style.opacity=0,2500);
}
</script>

</body>
</html>
