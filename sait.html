<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        #player {
            width: 100%;
            height: 100%;
            border: none;
        }
        #closeBtn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0,0,0,0.8);
            color: #fff;
            border: none;
            font-size: 24px;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            cursor: pointer;
            z-index: 10000;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>
    <button id="closeBtn">✕</button>
    
    <div id="player"></div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        let hideTimeout;
        
        function onYouTubeIframeAPIReady() {
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get('videoId');
            
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: videoId,
                playerVars: {
                    'autoplay': 1,
                    'rel': 0,
                    'modestbranding': 1,
                    'controls': 1,  // UKLJUČI YOUTUBE KONTROLE
                    'showinfo': 1,
                    'fs': 1,
                    'iv_load_policy': 3,
                    'disablekb': 0,
                    'playsinline': 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
            // Sakrij X dugme nakon 10 sekundi
            hideTimeout = setTimeout(hideCloseButton, 10000);
        }

        function onPlayerStateChange(event) {
            // Resetuj timer kada se promeni stanje
            resetHideTimer();
        }

        function hideCloseButton() {
            document.getElementById('closeBtn').style.opacity = '0';
        }

        function showCloseButton() {
            document.getElementById('closeBtn').style.opacity = '1';
            resetHideTimer();
        }

        function resetHideTimer() {
            clearTimeout(hideTimeout);
            hideTimeout = setTimeout(hideCloseButton, 10000);
        }

        // Klik na bilo koji deo ekrana prikazuje X dugme
        document.addEventListener('click', function() {
            showCloseButton();
        });

        // X dugme zatvara player
        document.getElementById('closeBtn').addEventListener('click', function() {
            if (window.AndroidInterface) {
                AndroidInterface.closePlayer();
            }
        });

        // Sakrij X dugme kada se miš pomera (kao YouTube)
        document.addEventListener('mousemove', function() {
            showCloseButton();
        });
    </script>
</body>
</html>
