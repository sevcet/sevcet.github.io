<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Player</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        #youtubePlayer {
            width: 100%;
            height: 100%;
        }
        #closeBtn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0,0,0,0.6);
            color: #fff;
            border: none;
            font-size: 24px;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            cursor: pointer;
            z-index: 9999;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>
    <!-- Dugme za zatvaranje -->
    <button id="closeBtn">✕</button>

    <!-- YouTube Player -->
    <div id="youtubePlayer"></div>

    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;

        // Kad se API učita
        function onYouTubeIframeAPIReady() {
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get('videoId');

            player = new YT.Player('youtubePlayer', {
                videoId: videoId,
                playerVars: {
                    autoplay: 1,
                    rel: 0,
                    modestbranding: 1,
                    fs: 1
                },
                events: {
                    'onReady': (event) => {
                        event.target.playVideo();
                    }
                }
            });
        }

        // Kada klikneš na X - pozovi Android funkciju
        document.getElementById('closeBtn').addEventListener('click', () => {
            if (window.AndroidInterface) {
                AndroidInterface.closePlayer(); // Poziva Android funkciju
            } else {
                // Fallback za testiranje u browser-u
                console.log("Close button clicked");
            }
        });
    </script>
</body>
</html>
