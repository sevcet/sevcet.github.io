<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }
        #youtubePlayer {
            width: 100vw;
            height: 100vh;
            border: none;
        }
        #closeBtn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0,0,0,0.6);
            color: #fff;
            border: none;
            font-size: 24px;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            cursor: pointer;
            z-index: 9999;
            transition: opacity 0.3s;
        }
        
        /* Sakrij sve YouTube kontrole i toolbare */
        .ytp-chrome-top,
        .ytp-title-link,
        .ytp-title-text,
        .ytp-chrome-controls,
        .ytp-pause-overlay,
        .ytp-watermark,
        .ytp-show-cards-title {
            display: none !important;
            opacity: 0 !important;
            visibility: hidden !important;
        }
    </style>
</head>
<body>
    <button id="closeBtn">âœ•</button>
    <div id="youtubePlayer"></div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        let hideControlsInterval;

        function onYouTubeIframeAPIReady() {
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get('videoId');

            player = new YT.Player('youtubePlayer', {
                videoId: videoId,
                playerVars: {
                    autoplay: 1,
                    rel: 0,
                    modestbranding: 1,
                    fs: 1,
                    controls: 0,
                    showinfo: 0,
                    iv_load_policy: 3,
                    disablekb: 1,
                    playsinline: 1
                },
                events: {
                    'onReady': (event) => {
                        event.target.playVideo();
                        startHidingControls();
                    },
                    'onStateChange': (event) => {
                        if (event.data === YT.PlayerState.PLAYING) {
                            startHidingControls();
                        }
                    }
                }
            });
        }

        function startHidingControls() {
            // Kontinuirano sakrivaj kontrole
            if (hideControlsInterval) {
                clearInterval(hideControlsInterval);
            }
            
            hideControlsInterval = setInterval(() => {
                // Sakrij sve YouTube elemente
                const elementsToHide = [
                    '.ytp-chrome-top',
                    '.ytp-title-link',
                    '.ytp-title-text', 
                    '.ytp-chrome-controls',
                    '.ytp-pause-overlay',
                    '.ytp-watermark',
                    '.ytp-show-cards-title',
                    '.ytp-gradient-top',
                    '.ytp-gradient-bottom'
                ];
                
                elementsToHide.forEach(selector => {
                    const elements = document.querySelectorAll(selector);
                    elements.forEach(el => {
                        el.style.display = 'none';
                        el.style.opacity = '0';
                        el.style.visibility = 'hidden';
                    });
                });
                
                // Force fullscreen na iframe
                const iframe = document.querySelector('iframe');
                if (iframe) {
                    iframe.style.width = '100vw';
                    iframe.style.height = '100vh';
                    iframe.style.border = 'none';
                }
                
            }, 100); // Proveri svakih 100ms
        }

        document.getElementById('closeBtn').addEventListener('click', () => {
            if (window.AndroidInterface) {
                AndroidInterface.closePlayer();
            }
        });

        // Cleanup interval kada se stranica zatvara
        window.addEventListener('beforeunload', () => {
            if (hideControlsInterval) {
                clearInterval(hideControlsInterval);
            }
        });
    </script>
</body>
</html>
