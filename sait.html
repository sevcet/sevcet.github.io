<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        #player {
            width: 100%;
            height: 100%;
        }
        #closeBtn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0,0,0,0.8);
            color: #fff;
            border: none;
            font-size: 24px;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            cursor: pointer;
            z-index: 10000;
            transition: opacity 0.3s;
        }
        .hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <button id="closeBtn">✕</button>
    <div id="player"></div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        
        function onYouTubeIframeAPIReady() {
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get('videoId');
            
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: videoId,
                playerVars: {
                    'autoplay': 1,
                    'rel': 0,
                    'modestbranding': 1,
                    'controls': 0,
                    'showinfo': 0,
                    'fs': 0, // ONEMOGUĆI FULLSCREEN DUGME
                    'iv_load_policy': 3,
                    'disablekb': 1,
                    'playsinline': 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
            // SAKRIJ YOUTUBE CONTROLS PUTEM CSS INJEKCIJE
            hideYouTubeControls();
        }

        function hideYouTubeControls() {
            const css = `
                .ytp-chrome-top,
                .ytp-chrome-bottom,
                .ytp-pause-overlay,
                .ytp-watermark,
                .ytp-gradient-top,
                .ytp-gradient-bottom {
                    display: none !important;
                    opacity: 0 !important;
                    visibility: hidden !important;
                }
                iframe {
                    width: 100% !important;
                    height: 100% !important;
                }
            `;
            const style = document.createElement('style');
            style.textContent = css;
            document.head.append(style);
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                hideYouTubeControls();
            }
        }

        document.getElementById('closeBtn').addEventListener('click', function() {
            if (window.AndroidInterface) {
                AndroidInterface.closePlayer();
            }
        });
    </script>
</body>
</html>
