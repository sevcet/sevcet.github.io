<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        #player {
            width: 100%;
            height: 100%;
        }
        #closeBtn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0,0,0,0.8);
            color: #fff;
            border: none;
            font-size: 24px;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            cursor: pointer;
            z-index: 10000;
            transition: opacity 0.3s;
        }
        
        /* SAKRIJ SAMO TITLE BAR I YOUTUBE LOGO */
        .ytp-chrome-top,
        .ytp-title-link,
        .ytp-title-text,
        .ytp-watermark,
        .ytp-show-cards-title {
            display: none !important;
        }
        
        /* PODIGNI PLAYER KONTROLE NA GORE */
        .ytp-chrome-bottom {
            bottom: 0px !important;
        }
        
        /* OSTAVI PROGRESS BAR VIDLJIVIM */
        .ytp-progress-bar {
            bottom: 45px !important;
        }
    </style>
</head>
<body>
    <button id="closeBtn">✕</button>
    <div id="player"></div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        let hideInterval;
        
        function onYouTubeIframeAPIReady() {
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get('videoId');
            
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: videoId,
                playerVars: {
                    'autoplay': 1,
                    'rel': 0,
                    'modestbranding': 1,  // SAKRIJE YOUTUBE LOGO
                    'controls': 1,        // OSTAVI KONTROLE UKLJUČENE
                    'showinfo': 0,        // SAKRIJE INFO
                    'fs': 1,              // DOZVOLI FULLSCREEN
                    'iv_load_policy': 3,  // SAKRIJE ANOTACIJE
                    'disablekb': 0,       // DOZVOLI TASTATURU
                    'playsinline': 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
            continuouslyHideTitleBar();
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                continuouslyHideTitleBar();
            }
        }

        function continuouslyHideTitleBar() {
            if (hideInterval) clearInterval(hideInterval);
            
            hideInterval = setInterval(() => {
                // SAKRIJ TITLE BAR ELEMENTE
                const titleElements = [
                    '.ytp-chrome-top',
                    '.ytp-title-link', 
                    '.ytp-title-text',
                    '.ytp-title-channel',
                    '.ytp-watermark',
                    '.ytp-show-cards-title'
                ];
                
                titleElements.forEach(selector => {
                    const elements = document.querySelectorAll(selector);
                    elements.forEach(el => {
                        el.style.display = 'none';
                        el.style.opacity = '0';
                        el.style.visibility = 'hidden';
                    });
                });
                
                // OSTAVI PLAY/PAUSE/PROGRESS KONTROLE
                const controlElements = [
                    '.ytp-play-button',
                    '.ytp-time-display',
                    '.ytp-progress-bar',
                    '.ytp-fullscreen-button',
                    '.ytp-volume-panel'
                ];
                
                controlElements.forEach(selector => {
                    const elements = document.querySelectorAll(selector);
                    elements.forEach(el => {
                        el.style.display = 'block';
                        el.style.opacity = '1';
                        el.style.visibility = 'visible';
                    });
                });
                
            }, 100);
        }

        document.getElementById('closeBtn').addEventListener('click', function() {
            if (window.AndroidInterface) {
                AndroidInterface.closePlayer();
            }
        });

        // Cleanup
        window.addEventListener('beforeunload', () => {
            if (hideInterval) clearInterval(hideInterval);
        });
    </script>
</body>
</html>
