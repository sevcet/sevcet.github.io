<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        .video-wrapper {
            position: fixed;
            top: 0;
            left: -60px; /* SAKRIJE SAMO SIDEBAR */
            width: calc(100% + 60px);
            height: 100%;
            overflow: hidden;
        }
        #youtubePlayer {
            width: 100%;
            height: 100%;
            border: none;
        }
        #closeBtn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0,0,0,0.8);
            color: #fff;
            border: none;
            font-size: 24px;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            cursor: pointer;
            z-index: 10000;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>
    <button id="closeBtn">âœ•</button>
    
    <div class="video-wrapper">
        <iframe 
            id="youtubePlayer"
            src=""
            frameborder="0"
            allow="autoplay; encrypted-media" 
            allowfullscreen>
        </iframe>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get('videoId');
            
            const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1&controls=1&showinfo=0&fs=0&iv_load_policy=3`;
            document.getElementById('youtubePlayer').src = embedUrl;

            document.getElementById('closeBtn').addEventListener('click', function() {
                if (window.AndroidInterface) {
                    AndroidInterface.closePlayer();
                }
            });

            // Sakrij sidebar i fullscreen dugme
            setTimeout(() => {
                const style = document.createElement('style');
                style.innerHTML = `
                    /* SAKRIJ SIDEBAR, TITLE I FULLSCREEN DUGME */
                    .ytp-chrome-top { display: none !important; }
                    .ytp-title-link { display: none !important; }
                    .ytp-title-text { display: none !important; }
                    .ytp-watermark { display: none !important; }
                    .ytp-fullscreen-button { display: none !important; }
                    
                    /* OSTAVI PROGRESS BAR I OSTALE KONTROLE */
                    .ytp-chrome-bottom { display: flex !important; }
                    .ytp-progress-bar { display: block !important; }
                    .ytp-time-display { display: block !important; }
                    .ytp-play-button { display: block !important; }
                    .ytp-volume-panel { display: block !important; }
                `;
                document.head.appendChild(style);
            }, 2000);
        });
    </script>
</body>
</html>
