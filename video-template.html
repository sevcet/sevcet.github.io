<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Player</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        iframe {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <iframe id="youtubePlayer" src="" frameborder="0" allowfullscreen></iframe>
    <script>
        var player;

        // Funkcija koja se poziva kada je YouTube IFrame API spreman
        function onYouTubeIframeAPIReady() {
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get('videoId');
            if (videoId) {
                player = new YT.Player('youtubePlayer', {
                    videoId: videoId,
                    playerVars: {
                        'autoplay': 1,
                        'modestbranding': 1,
                        'rel': 0
                    },
                    events: {
                        'onStateChange': onPlayerStateChange
                    }
                });
            } else {
                console.error("Video ID is missing"); // Log za grešku
            }
        }

        // Funkcija koja reaguje na promene stanja igrača
        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                // Pozivanje Android metode kada video počne da se reprodukuje
                Android.onVideoPlay();
            }
        }
    </script>
</body>
</html>
