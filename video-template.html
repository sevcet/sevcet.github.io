<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Player</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        iframe {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        var player;

        // Funkcija koja se poziva kada je YouTube IFrame API spreman
        function onYouTubeIframeAPIReady() {
            console.log("YouTube IFrame API is ready");
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get('videoId');
            if (videoId) {
                console.log("Video ID:", videoId);
                player = new YT.Player('youtubePlayer', {
                    videoId: videoId,
                    playerVars: {
                        'autoplay': 1, // Možete promeniti na 0 za isključivanje autoplay
                        'modestbranding': 1,
                        'rel': 0,
                        'enablejsapi': 1 // Omogućava JavaScript kontrolu
                    },
                    events: {
                        'onStateChange': onPlayerStateChange
                    }
                });
            } else {
                console.error("Video ID is missing");
            }
        }

        // Funkcija koja reaguje na promene stanja igrača
        function onPlayerStateChange(event) {
            console.log("Player state changed:", event.data);
            if (event.data == YT.PlayerState.PLAYING) {
                console.log("Video is playing");
            }
        }
    </script>
</head>
<body>
    <iframe id="youtubePlayer" src="" frameborder="0" allowfullscreen></iframe>
    <script>
        // Dinamički učitaj video ID
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('videoId');
        if (videoId) {
            const iframe = document.getElementById('youtubePlayer');
            iframe.src = `https://www.youtube.com/embed/${videoId}?enablejsapi=1&autoplay=1&modestbranding=1&rel=0`;
        }
    </script>
</body>
</html>
