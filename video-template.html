<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Player</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        #youtubePlayer {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        var player;

        // Funkcija koja se poziva kada je YouTube IFrame API spreman
        function onYouTubeIframeAPIReady() {
            console.log("YouTube IFrame API is ready");
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get('videoId');
            if (videoId) {
                console.log("Video ID:", videoId);
                player = new YT.Player('youtubePlayer', {
                    videoId: videoId,
                    playerVars: {
                        'autoplay': 1, // Možete promeniti na 0 za isključivanje autoplay
                        'modestbranding': 1,
                        'rel': 0,
                        'enablejsapi': 1 // Omogućava JavaScript kontrolu
                    },
                    events: {
                        'onStateChange': onPlayerStateChange
                    }
                });
            } else {
                console.error("Video ID is missing");
            }
        }

        // Funkcija koja reaguje na promene stanja igrača
        function onPlayerStateChange(event) {
            console.log("Player state changed:", event.data);
            if (event.data == YT.PlayerState.PLAYING) {
                console.log("Video is playing");
            } else if (event.data == YT.PlayerState.ENDED) {
                // Kada video završi, pozovite Java funkciju
                Android.onVideoEnd();
            }
        }

        // Funkcije za kontrolu videa
        function playVideo() {
            player.playVideo();
        }

        function pauseVideo() {
            player.pauseVideo();
        }

        function skipForward() {
            player.seekTo(player.getCurrentTime() + 60, true);
        }

        function skipBackward() {
            player.seekTo(player.getCurrentTime() - 60, true);
        }
    </script>
</head>
<body>
    <div id="youtubePlayer"></div> <!-- Promenjen sa iframe na div -->
    <script>
        // Dinamički učitaj video ID
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('videoId');
        if (videoId) {
            onYouTubeIframeAPIReady(); // Pozivamo funkciju da inicijalizuje player
        }
    </script>
</body>
</html>
